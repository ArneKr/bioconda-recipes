package:
  name: bioconductor-diffhic
  version: 1.8.1
source:
  fn: diffHic_1.8.1.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/diffHic_1.8.1.tar.gz
    - https://depot.galaxyproject.org/software/diffHic/diffHic_1.8.1_src_all.tar.gz
  md5: ca1e3358cc8f38ab989a84a15546557a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-csaw
    - bioconductor-edger
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-interactionset
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-rhdf5
    - bioconductor-rhtslib
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-base
    - r-locfit
  run:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-csaw
    - bioconductor-edger
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-interactionset
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-rhdf5
    - bioconductor-rhtslib
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-base
    - r-locfit
test:
  commands:
    - '$R -e "library(''diffHic'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/diffHic.html
  license: GPL-3
  summary: 'Detects differential interactions across biological conditions in a Hi-C
    experiment. Methods are provided for read alignment and data pre-processing into
    interaction counts. Statistical analysis is based on edgeR and supports normalization
    and filtering. Several visualization options are also available.'
