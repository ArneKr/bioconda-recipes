    - r-base
    - 'r-egseadata >=1.3.1'
    - 'r-ggplot2 >=1.0.0'
    - 'r-gplots >=2.14.2'
    - 'r-htmlutils >=0.1.5'
    - 'r-hwriter >=1.2.2'
    - r-metap
