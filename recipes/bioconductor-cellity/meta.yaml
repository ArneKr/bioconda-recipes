package:
  name: bioconductor-cellity
  version: 1.4.0
source:
  fn: cellity_1.4.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/cellity_1.4.0.tar.gz
    - https://bioarchive.galaxyproject.org/cellity_1.4.0.tar.gz
    - https://depot.galaxyproject.org/software/cellity/cellity_1.4.0_src_all.tar.gz
  md5: 0fb24b49f3edf6e110f9f2f1e04f9e5e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-org.hs.eg.db
    - bioconductor-org.mm.eg.db
    - bioconductor-topgo
    - r-base
    - r-e1071
    - r-ggplot2
    - r-mvoutlier
    - r-robustbase
  run:
    - bioconductor-annotationdbi
    - bioconductor-org.hs.eg.db
    - bioconductor-org.mm.eg.db
    - bioconductor-topgo
    - r-base
    - r-e1071
    - r-ggplot2
    - r-mvoutlier
    - r-robustbase
test:
  commands:
    - '$R -e "library(''cellity'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/cellity.html
  license: 'GPL (>= 2)'
  summary: 'A support vector machine approach to identifying and filtering low quality
    cells from single-cell RNA-seq datasets.'
