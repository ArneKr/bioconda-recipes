package:
  name: bioconductor-dnabarcodes
  version: 1.6.0
source:
  fn: DNABarcodes_1.6.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/DNABarcodes_1.6.0.tar.gz
    - https://bioarchive.galaxyproject.org/DNABarcodes_1.6.0.tar.gz
    - https://depot.galaxyproject.org/software/DNABarcodes/DNABarcodes_1.6.0_src_all.tar.gz
  md5: c7118e891db0d3816956e500f54441aa
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-bh
    - r-matrix
    - 'r-rcpp >=0.11.2'
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - r-base
    - r-bh
    - r-matrix
    - 'r-rcpp >=0.11.2'
test:
  commands:
    - '$R -e "library(''DNABarcodes'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/DNABarcodes.html
  license: GPL-2
  summary: 'The package offers a function to create DNA barcode sets capable of correcting
    insertion, deletion, and substitution errors. Existing barcodes can be analysed
    regarding their minimal, maximal and average distances between barcodes. Finally,
    reads that start with a (possibly mutated) barcode can be demultiplexed, i.e.,
    assigned to their original reference barcode.'
