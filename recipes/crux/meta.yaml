{% set version = "2.1" %}
{% set name = "crux" %}

package:
  name: 'crux'
  version: '{{ version }}'
source:
  fn: crux-toolkit-crux-2.1.tar.gz
  url: https://github.com/crux-toolkit/crux-toolkit/archive/crux-2.1.tar.gz
  sha256: 1c3b3138ed75f78bdb73fb0f6a2ead9f1787626876cacba75eba17678c177d22

build:
  number: 0

requirements:
  build:
    - gcc
    - cmake
    - proteowizard
    - percolator
    - svn
  run:
    - libgcc
    - proteowizard
    - percolator
    - svn

test:
  commands:
    - crux -h

about:
  home: http://crux.ms/
  license: Apache 2.0
  licesne_file: license.txt
  summary: 'The Crux mass spectrometry analysis toolkit is an open source project that aims to provide users with a cross-platform suite of analysis tools for interpreting protein mass spectrometry data.' 
extra:
  identifiers:
    - biotools:crux
    - doi:10.1021/pr500741y
