package:
  name: metastudent
  version: "1.0"

  build:
    number: 0
    skip: True # [not py27]

source:
  fn: MetaStudent-master.tar.gz
  url: https://github.com/Rostlab/MetaStudent/archive/master.tar.gz
  md5: ddfb5577a7927c5d347fc99cff2e778c


requirements:
  build:
    - python >=2.7,<3.0
    - blast

  run:
    - python >=2.7,<3.0
    - blast
    

test:
  imports:
    - metastudentPkg

  
about:
  home: https://www.rostlab.org/
  license: GNU General Public License (GPL)
  summary: Metastudent predicts Gene Ontology (GO) terms from the Molecular Function Ontology (MFO) and Biological Process Ontology (BPO) for input protein sequences by homology-based inference from already annotated proteins.


