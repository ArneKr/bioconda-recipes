package:
  name: bioconductor-epigenomix
  version: 1.16.0
source:
  fn: epigenomix_1.16.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/epigenomix_1.16.0.tar.gz
    - https://bioarchive.galaxyproject.org/epigenomix_1.16.0.tar.gz
    - https://depot.galaxyproject.org/software/epigenomix/epigenomix_1.16.0_src_all.tar.gz
  md5: e0c618049800427a43e9e80fc24a28bd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-beadarray
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-base
    - r-mcmcpack
  run:
    - bioconductor-beadarray
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-base
    - r-mcmcpack
test:
  commands:
    - '$R -e "library(''epigenomix'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/epigenomix.html
  license: LGPL-3
  summary: 'A package for the integrative analysis of RNA-seq or microarray based
    gene transcription and histone modification data obtained by ChIP-seq. The package
    provides methods for data preprocessing and matching as well as methods for fitting
    bayesian mixture models in order to detect genes with differences in both data
    types.'
