package:
  name: bioconductor-fdrame
  version: 1.48.0
source:
  fn: fdrame_1.48.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/fdrame_1.48.0.tar.gz
    - https://bioarchive.galaxyproject.org/fdrame_1.48.0.tar.gz
    - https://depot.galaxyproject.org/software/fdrame/fdrame_1.48.0_src_all.tar.gz
  md5: eac689fbbaf4a31dad29c5fae8aeb23f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''fdrame'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/fdrame.html
  license: 'GPL (>= 2)'
  summary: 'This package contains two main functions. The first is fdr.ma which takes
    normalized expression data array, experimental design and computes adjusted p-values
    It returns the fdr adjusted p-values and plots, according to the methods described
    in (Reiner, Yekutieli and Benjamini 2002). The second, is fdr.gui() which creates
    a simple graphic user interface to access fdr.ma'
