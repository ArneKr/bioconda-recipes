    - http://bioconductor.org/packages/3.5/bioc/src/contrib/LOBSTAHS_1.2.1.tar.gz
    - https://depot.galaxyproject.org/software/LOBSTAHS/LOBSTAHS_1.2.1_src_all.tar.gz
