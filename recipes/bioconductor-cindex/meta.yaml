package:
  name: bioconductor-cindex
  version: 1.4.0
source:
  fn: CINdex_1.4.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CINdex_1.4.0.tar.gz
    - https://bioarchive.galaxyproject.org/CINdex_1.4.0.tar.gz
    - https://depot.galaxyproject.org/software/CINdex/CINdex_1.4.0_src_all.tar.gz
  md5: 3d835938645bdb40d70652dcb5a8f090
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-base
    - r-bitops
    - r-dplyr
    - r-gplots
    - r-gridextra
    - r-png
    - r-som
    - r-stringr
  run:
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-base
    - r-bitops
    - r-dplyr
    - r-gplots
    - r-gridextra
    - r-png
    - r-som
    - r-stringr
test:
  commands:
    - '$R -e "library(''CINdex'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CINdex.html
  license: 'GPL (>= 2)'
  summary: 'The CINdex package addresses important area of high-throughput genomic
    analysis. It allows the automated processing and analysis of the experimental
    DNA copy number data generated by Affymetrix SNP 6.0 arrays or similar high throughput
    technologies. It calculates the chromosome instability (CIN) index that allows
    to quantitatively characterize genome-wide DNA copy number alterations as a measure
    of chromosomal instability. This package calculates not only overall genomic instability,
    but also instability in terms of copy number gains and losses separately at the
    chromosome and cytoband level.'
