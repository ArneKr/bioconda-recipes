test:
  commands:
    - '$R -e "library(''crossmeta'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/crossmeta.html
  license: 'MIT + file LICENSE'
  summary: 'Implements cross-platform and cross-species meta-analyses of Affymentrix,
    Illumina, and Agilent microarray data. This package automates common tasks such
    as downloading, normalizing, and annotating raw GEO data. The user then selects
    control and treatment samples in order to perform differential expression/pathway
    analyses for all comparisons. After analysing each contrast seperately, the user
    can select tissue sources for each contrast and specify any tissue sources that
    should be grouped for the subsequent meta-analyses. Finally, effect size and pathway
    meta-analyses can proceed and the results graphically explored.'
