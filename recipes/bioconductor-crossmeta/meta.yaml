{% set version = "1.4.0" %}
{% set name = "crossmeta" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 0b5f4187cf51872703545c4d41a47d10179478fe1a484943c0b9de9cad44f222
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-affxparser >=1.46.0'
    - 'bioconductor-affy >=1.52.0'
    - 'bioconductor-annotationdbi >=1.36.2'
    - 'bioconductor-biobase >=2.34.0'
    - 'bioconductor-biocgenerics >=0.20.0'
    - 'bioconductor-biocinstaller >=1.24.0'
    - bioconductor-ccmap
    - 'bioconductor-geoquery >=2.40.0'
    - 'bioconductor-limma >=3.30.13'
    - 'bioconductor-oligo >=1.38.0'
    - 'bioconductor-sva >=3.22.0'
    - r-base
    - 'r-data.table >=1.10.4'
    - 'r-doparallel >=1.0.10'
    - 'r-dorng >=1.6'
    - 'r-dt >=0.2'
    - 'r-fdrtool >=1.2.15'
    - 'r-foreach >=1.4.3'
    - 'r-ggplot2 >=2.2.1'
    - 'r-matrixstats >=0.51.0'
    - 'r-metama >=3.1.2'
    - 'r-metap >=0.8'
    - 'r-miniui >=0.1.1'
    - 'r-pander >=0.6.0'
    - 'r-plotly >=4.5.6'
    - 'r-rcolorbrewer >=1.1.2'
    - 'r-rdrop2 >=0.7.0'
    - 'r-reshape >=0.8.6'
    - 'r-shiny >=1.0.0'
    - 'r-stringr >=1.2.0'
  run:
    - 'bioconductor-affxparser >=1.46.0'
    - 'bioconductor-affy >=1.52.0'
    - 'bioconductor-annotationdbi >=1.36.2'
    - 'bioconductor-biobase >=2.34.0'
    - 'bioconductor-biocgenerics >=0.20.0'
    - 'bioconductor-biocinstaller >=1.24.0'
    - bioconductor-ccmap
    - 'bioconductor-geoquery >=2.40.0'
    - 'bioconductor-limma >=3.30.13'
    - 'bioconductor-oligo >=1.38.0'
    - 'bioconductor-sva >=3.22.0'
    - r-base
    - 'r-data.table >=1.10.4'
    - 'r-doparallel >=1.0.10'
    - 'r-dorng >=1.6'
    - 'r-dt >=0.2'
    - 'r-fdrtool >=1.2.15'
    - 'r-foreach >=1.4.3'
    - 'r-ggplot2 >=2.2.1'
    - 'r-matrixstats >=0.51.0'
    - 'r-metama >=3.1.2'
    - 'r-metap >=0.8'
    - 'r-miniui >=0.1.1'
    - 'r-pander >=0.6.0'
    - 'r-plotly >=4.5.6'
    - 'r-rcolorbrewer >=1.1.2'
    - 'r-rdrop2 >=0.7.0'
    - 'r-reshape >=0.8.6'
    - 'r-shiny >=1.0.0'
    - 'r-stringr >=1.2.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Implements cross-platform and cross-species meta-analyses of Affymentrix, Illumina, and Agilent microarray data. This package automates common tasks such as downloading, normalizing, and annotating raw GEO data. The user then selects control and treatment samples in order to perform differential expression/pathway analyses for all comparisons. After analysing each contrast seperately, the user can select tissue sources for each contrast and specify any tissue sources that should be grouped for the subsequent meta-analyses. Finally, effect size and pathway meta-analyses can proceed and the results graphically explored.'
