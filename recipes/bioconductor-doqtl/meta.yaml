package:
  name: bioconductor-doqtl
  version: 1.12.0
source:
  fn: DOQTL_1.12.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/DOQTL_1.12.0.tar.gz
    - https://bioarchive.galaxyproject.org/DOQTL_1.12.0.tar.gz
    - https://depot.galaxyproject.org/software/DOQTL/DOQTL_1.12.0_src_all.tar.gz
  md5: 03857e927390cce6bcf17c1898fb0a69
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotate
    - bioconductor-annotationtools
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-bsgenome.mmusculus.ucsc.mm10
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rhdf5
    - bioconductor-rsamtools
    - bioconductor-variantannotation
    - r-base
    - r-corpcor
    - r-doparallel
    - r-foreach
    - r-fpc
    - r-hwriter
    - r-iterators
    - r-mclust
    - r-qtlrel
    - r-regress
    - r-runit
    - r-xml
  run:
    - bioconductor-annotate
    - bioconductor-annotationtools
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-bsgenome.mmusculus.ucsc.mm10
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rhdf5
    - bioconductor-rsamtools
    - bioconductor-variantannotation
    - r-base
    - r-corpcor
    - r-doparallel
    - r-foreach
    - r-fpc
    - r-hwriter
    - r-iterators
    - r-mclust
    - r-qtlrel
    - r-regress
    - r-runit
    - r-xml
test:
  commands:
    - '$R -e "library(''DOQTL'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/DOQTL.html
  license: GPL-3
  summary: 'DOQTL is a quantitative trait locus (QTL) mapping pipeline designed for
    Diversity Outbred mice and other multi-parent outbred populations. The package
    reads in data from genotyping arrays and perform haplotype reconstruction using
    a hidden Markov model (HMM). The haplotype probabilities from the HMM are then
    used to perform linkage mapping. When founder sequences are available, DOQTL can
    use the haplotype reconstructions to impute the founder sequences onto DO genomes
    and perform association mapping.'
