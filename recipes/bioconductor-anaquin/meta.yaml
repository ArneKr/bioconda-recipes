package:
  name: bioconductor-anaquin
  version: 1.2.0
source:
  fn: Anaquin_1.2.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/Anaquin_1.2.0.tar.gz
    - https://bioarchive.galaxyproject.org/Anaquin_1.2.0.tar.gz
    - https://depot.galaxyproject.org/software/Anaquin/Anaquin_1.2.0_src_all.tar.gz
  md5: 5003f4129d91e5168f32810d7e2b079e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-deseq2
    - bioconductor-qvalue
    - r-base
    - 'r-ggplot2 >=2.2.0'
    - r-knitr
    - r-locfit
    - r-plyr
    - r-rocr
  run:
    - bioconductor-deseq2
    - bioconductor-qvalue
    - r-base
    - 'r-ggplot2 >=2.2.0'
    - r-knitr
    - r-locfit
    - r-plyr
    - r-rocr
test:
  commands:
    - '$R -e "library(''Anaquin'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/Anaquin.html
  license: 'BSD_3_clause + file LICENSE'
  summary: 'The project is intended to support the use of sequins (synthetic sequencing
    spike-in controls) owned and made available by the Garvan Institute of Medical
    Research. The goal is to provide a standard open source library for quantitative
    analysis, modelling and visualization of spike-in controls.'
