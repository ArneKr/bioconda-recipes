package:
  name: bioconductor-ideoviz
  version: 1.10.0
source:
  fn: IdeoViz_1.10.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/IdeoViz_1.10.0.tar.gz
    - https://bioarchive.galaxyproject.org/IdeoViz_1.10.0.tar.gz
    - https://depot.galaxyproject.org/software/IdeoViz/IdeoViz_1.10.0_src_all.tar.gz
  md5: 0a6aac7f3f46e648f00391a2e779540c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rtracklayer
    - r-base
    - r-rcolorbrewer
  run:
    - bioconductor-biobase
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rtracklayer
    - r-base
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''IdeoViz'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/IdeoViz.html
  license: GPL-2
  summary: 'Plots data associated with arbitrary genomic intervals along chromosomal
    ideogram.'
