{% set name = "SimPhy" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  fn: {{ name }}_{{ version }}.tar.gz
  url: https://github.com/adamallo/SimPhy/archive/v1.0.2.tar.gz
  sha256sum: 2359b6488b915592942e1d96a1b4972713036be095ddce989f25db10d86d88b0

requirements:
  build:
    - gcc
    - gsl
    - sqlite >=3
    - mpfr
  run:
    - libgcc
    - gsl
    - sqlite >=3
    - mpfr

test:
  commands:
    - simphy -h

about:
  home: https://github.com/adamallo/SimPhy
  license: GPL2
  license_file: LICENSE.md
  summary: "SimPhy: A comprehensive simulator of gene family evolution "
extra:
  identifiers:
    - biotools:SimPhy
    - doi:10.1093/sysbio/syv082
