package:
  name: bioconductor-lpnet
  version: 2.8.0
source:
  fn: lpNet_2.8.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/lpNet_2.8.0.tar.gz
    - https://bioarchive.galaxyproject.org/lpNet_2.8.0.tar.gz
    - https://depot.galaxyproject.org/software/lpNet/lpNet_2.8.0_src_all.tar.gz
  md5: b87bcb05179966d7caa4200a94637f28
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-nem
    - r-base
    - r-lpsolve
  run:
    - bioconductor-nem
    - r-base
    - r-lpsolve
test:
  commands:
    - '$R -e "library(''lpNet'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/lpNet.html
  license: 'Artistic License 2.0'
  summary: 'lpNet aims at infering biological networks, in particular signaling and
    gene networks. For that it takes perturbation data, either steady-state or time-series,
    as input and generates an LP model which allows the inference of signaling networks.
    For parameter identification either leave-one-out cross-validation or stratified
    n-fold cross-validation can be used.'
