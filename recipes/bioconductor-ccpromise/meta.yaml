package:
  name: bioconductor-ccpromise
  version: 1.2.0
source:
  fn: CCPROMISE_1.2.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CCPROMISE_1.2.0.tar.gz
    - https://bioarchive.galaxyproject.org/CCPROMISE_1.2.0.tar.gz
    - https://depot.galaxyproject.org/software/CCPROMISE/CCPROMISE_1.2.0_src_all.tar.gz
  md5: c0e8bef506932019df0a6326ecfb6b6c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-gseabase
    - bioconductor-promise
    - r-base
    - r-ccp
  run:
    - bioconductor-biobase
    - bioconductor-gseabase
    - bioconductor-promise
    - r-base
    - r-ccp
test:
  commands:
    - '$R -e "library(''CCPROMISE'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CCPROMISE.html
  license: 'GPL (>= 2)'
  summary: 'Perform Canonical correlation between two forms of high demensional genetic
    data, and associate the first compoent of each form of data with a specific biologically
    interesting pattern of associations with multiple endpoints. A probe level analysis
    is also implemented.'
