package:
  name: bioconductor-cnvrd2
  version: 1.14.0
source:
  fn: CNVrd2_1.14.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CNVrd2_1.14.0.tar.gz
    - https://bioarchive.galaxyproject.org/CNVrd2_1.14.0.tar.gz
    - https://depot.galaxyproject.org/software/CNVrd2/CNVrd2_1.14.0_src_all.tar.gz
  md5: b6ccf19672094c630f56d05e8d7b79f4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-dnacopy
    - bioconductor-iranges
    - bioconductor-rsamtools
    - bioconductor-variantannotation
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-rjags
  run:
    - bioconductor-dnacopy
    - bioconductor-iranges
    - bioconductor-rsamtools
    - bioconductor-variantannotation
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-rjags
test:
  commands:
    - '$R -e "library(''CNVrd2'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CNVrd2.html
  license: GPL-2
  summary: 'CNVrd2 uses next-generation sequencing data to measure human gene copy
    number for multiple samples, indentify SNPs tagging copy number variants and detect
    copy number polymorphic genomic regions.'
