package:
  name: bioconductor-kegglincs
  version: 1.2.0
source:
  fn: KEGGlincs_1.2.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/KEGGlincs_1.2.0.tar.gz
    - https://bioarchive.galaxyproject.org/KEGGlincs_1.2.0.tar.gz
    - https://depot.galaxyproject.org/software/KEGGlincs/KEGGlincs_1.2.0_src_all.tar.gz
  md5: 4d75f12f81fc73b821436ff2bd4025a1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-hgu133a.db
    - bioconductor-kegggraph
    - bioconductor-keggrest
    - 'bioconductor-org.hs.eg.db >=3.3.0'
    - r-base
    - r-gtools
    - r-httr
    - r-igraph
    - r-kodata
    - r-plyr
    - r-rjsonio
    - r-xml
  run:
    - bioconductor-annotationdbi
    - bioconductor-hgu133a.db
    - bioconductor-kegggraph
    - bioconductor-keggrest
    - 'bioconductor-org.hs.eg.db >=3.3.0'
    - r-base
    - r-gtools
    - r-httr
    - r-igraph
    - r-kodata
    - r-plyr
    - r-rjsonio
    - r-xml
test:
  commands:
    - '$R -e "library(''KEGGlincs'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/KEGGlincs.html
  license: GPL-3
  summary: 'See what is going on ''under the hood'' of KEGG pathways by explicitly
    re-creating the pathway maps from information obtained from KGML files.'
