package:
  name: bioconductor-geecc
  version: 1.10.0
source:
  fn: geecc_1.10.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/geecc_1.10.0.tar.gz
    - https://bioarchive.galaxyproject.org/geecc_1.10.0.tar.gz
    - https://depot.galaxyproject.org/software/geecc/geecc_1.10.0_src_all.tar.gz
  md5: d2a043149a3e9b1b0b50dedab17585e6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-gplots
    - 'r-hypergea >=1.3.0'
    - r-mass
    - 'r-rcpp >=0.11.3'
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - r-base
    - r-gplots
    - 'r-hypergea >=1.3.0'
    - r-mass
    - 'r-rcpp >=0.11.3'
test:
  commands:
    - '$R -e "library(''geecc'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/geecc.html
  license: 'GPL (>= 2)'
  summary: 'Use log-linear models to perform hypergeometric and chi-squared tests
    for gene set enrichments for two (based on contingency tables) or three categories
    (contingency cubes). Categories can be differentially expressed genes, GO terms,
    sequence length, GC content, chromosomal position, phylostrata, divergence-strata,
    ....'
