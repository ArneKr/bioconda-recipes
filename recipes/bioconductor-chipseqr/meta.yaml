package:
  name: bioconductor-chipseqr
  version: 1.30.0
source:
  fn: ChIPseqR_1.30.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/ChIPseqR_1.30.0.tar.gz
    - https://bioarchive.galaxyproject.org/ChIPseqR_1.30.0.tar.gz
    - https://depot.galaxyproject.org/software/ChIPseqR/ChIPseqR_1.30.0_src_all.tar.gz
  md5: 7c9936307a8ab4fdaa87c192fc855fe7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomicranges
    - bioconductor-hilbertvis
    - 'bioconductor-iranges >=2.5.14'
    - 'bioconductor-s4vectors >=0.9.25'
    - bioconductor-shortread
    - r-base
    - r-fbasics
    - r-timsac
  run:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomicranges
    - bioconductor-hilbertvis
    - 'bioconductor-iranges >=2.5.14'
    - 'bioconductor-s4vectors >=0.9.25'
    - bioconductor-shortread
    - r-base
    - r-fbasics
    - r-timsac
test:
  commands:
    - '$R -e "library(''ChIPseqR'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/ChIPseqR.html
  license: 'GPL (>= 2)'
  summary: 'ChIPseqR identifies protein binding sites from ChIP-seq and nucleosome
    positioning experiments. The model used to describe binding events was developed
    to locate nucleosomes but should flexible enough to handle other types of experiments
    as well.'
