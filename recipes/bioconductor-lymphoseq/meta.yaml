package:
  name: bioconductor-lymphoseq
  version: 1.4.0
source:
  fn: LymphoSeq_1.4.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/LymphoSeq_1.4.0.tar.gz
    - https://bioarchive.galaxyproject.org/LymphoSeq_1.4.0.tar.gz
    - https://depot.galaxyproject.org/software/LymphoSeq/LymphoSeq_1.4.0_src_all.tar.gz
  md5: f9ec4c55359c846901adabb25ebf830f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biostrings
    - bioconductor-ggtree
    - bioconductor-lymphoseqdb
    - bioconductor-msa
    - r-base
    - r-circlize
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ineq
    - r-phangorn
    - r-plyr
    - r-rcolorbrewer
    - r-reshape
    - r-stringdist
    - r-upsetr
    - r-venndiagram
  run:
    - bioconductor-biostrings
    - bioconductor-ggtree
    - bioconductor-lymphoseqdb
    - bioconductor-msa
    - r-base
    - r-circlize
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ineq
    - r-phangorn
    - r-plyr
    - r-rcolorbrewer
    - r-reshape
    - r-stringdist
    - r-upsetr
    - r-venndiagram
test:
  commands:
    - '$R -e "library(''LymphoSeq'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/LymphoSeq.html
  license: Artistic-2.0
  summary: 'This R package analyzes high-throughput sequencing of T and B cell receptor
    complementarity determining region 3 (CDR3) sequences generated by Adaptive Biotechnologies''
    ImmunoSEQ assay.  Its input comes from tab-separated value (.tsv) files exported
    from the ImmunoSEQ analyzer.'
