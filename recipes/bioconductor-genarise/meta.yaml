package:
  name: bioconductor-genarise
  version: 1.52.0
source:
  fn: genArise_1.52.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/genArise_1.52.0.tar.gz
    - https://bioarchive.galaxyproject.org/genArise_1.52.0.tar.gz
    - https://depot.galaxyproject.org/software/genArise/genArise_1.52.0_src_all.tar.gz
  md5: 910fb31b9cadbc194c92960e4569dc24
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-locfit
    - r-tkrplot
    - r-xtable
  run:
    - r-base
    - r-locfit
    - r-tkrplot
    - r-xtable
test:
  commands:
    - '$R -e "library(''genArise'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/genArise.html
  license: 'file LICENSE'
  summary: 'genArise is an easy to use tool for dual color microarray data. Its GUI-Tk
    based environment let any non-experienced user performs a basic, but not simple,
    data analysis just following a wizard. In addition it provides some tools for
    the developer.'
