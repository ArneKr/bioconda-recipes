package:
  name: structure_threader
  version: "1.1.0.post1"

source:
  fn: structure_threader-1.1.0.post1.tar.gz
  url: https://pypi.python.org/packages/df/b6/df45ff56ec89ac934f7d6b51dcb1ed1457a9c3bc3af67264e1cc5632e522/structure_threader-1.1.0.post1.tar.gz
  md5: 7754ddfa504de4388d4045a4f8a8b14b

build:
  entry_points:

    - structure_threader = structure_threader.structure_threader:main

requirements:
  build:
    - python
    - setuptools
    - plotly
    - colorlover
    - numpy
    - matplotlib

  run:
    - python
    - plotly
    - colorlover
    - numpy
    - matplotlib

test:
  # Python imports
  imports:
    - structure_threader
    - structure_threader.colorer
    - structure_threader.evanno
    - structure_threader.plotter
    - structure_threader.sanity_checks

  commands:
    - structure_threader --help

about:
  home: https://github.com/StuntsPT/Structure_threader
  license: GNU General Public License v3 (GPLv3)
  summary: "A program to parallelize runs of 'Structure', 'fastStructure' and 'MavericK'."
  license_family: GPL3

