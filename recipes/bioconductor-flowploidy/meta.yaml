package:
  name: bioconductor-flowploidy
  version: 1.2.0
source:
  fn: flowPloidy_1.2.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/flowPloidy_1.2.0.tar.gz
    - https://bioarchive.galaxyproject.org/flowPloidy_1.2.0.tar.gz
    - https://depot.galaxyproject.org/software/flowPloidy/flowPloidy_1.2.0_src_all.tar.gz
  md5: be0d3e7f7e8f524fc5b774c714a87642
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-flowcore
    - r-base
    - r-car
    - r-catools
    - r-knitr
    - r-minpack.lm
    - r-rmarkdown
    - r-shiny
  run:
    - bioconductor-flowcore
    - r-base
    - r-car
    - r-catools
    - r-knitr
    - r-minpack.lm
    - r-rmarkdown
    - r-shiny
test:
  commands:
    - '$R -e "library(''flowPloidy'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/flowPloidy.html
  license: GPL-3
  summary: 'Determine sample ploidy via flow cytometry histogram analysis. Reads Flow
    Cytometry Standard (FCS) files via the flowCore bioconductor package, and provides
    functions for determining the DNA ploidy of samples based on internal standards.'
