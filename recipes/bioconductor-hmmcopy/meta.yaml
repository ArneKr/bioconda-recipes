package:
  name: bioconductor-hmmcopy
  version: 1.18.0
source:
  fn: HMMcopy_1.18.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/HMMcopy_1.18.0.tar.gz
    - https://bioarchive.galaxyproject.org/HMMcopy_1.18.0.tar.gz
    - https://depot.galaxyproject.org/software/HMMcopy/HMMcopy_1.18.0_src_all.tar.gz
  md5: c3be9a2e09b4265473f05e77f29961b4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-geneplotter >=1.24.0'
    - 'bioconductor-iranges >=1.4.16'
    - r-base
  run:
    - 'bioconductor-geneplotter >=1.24.0'
    - 'bioconductor-iranges >=1.4.16'
    - r-base
test:
  commands:
    - '$R -e "library(''HMMcopy'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/HMMcopy.html
  license: GPL-3
  summary: 'Corrects GC and mappability biases for readcounts (i.e. coverage) in non-overlapping
    windows of fixed length for single whole genome samples, yielding a rough estimate
    of copy number for furthur analysis.  Designed for rapid correction of high coverage
    whole genome tumour and normal samples.'
