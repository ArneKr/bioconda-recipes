package:
  name: bioconductor-helloranges
  version: 1.2.0
source:
  fn: HelloRanges_1.2.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/HelloRanges_1.2.0.tar.gz
    - https://bioarchive.galaxyproject.org/HelloRanges_1.2.0.tar.gz
    - https://depot.galaxyproject.org/software/HelloRanges/HelloRanges_1.2.0_src_all.tar.gz
  md5: afce9bf0b624f57b71b33cc37bf60950
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - 'bioconductor-biostrings >=2.41.3'
    - bioconductor-bsgenome
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicfeatures
    - 'bioconductor-genomicranges >=1.27.1'
    - 'bioconductor-iranges >=2.7.11'
    - bioconductor-rsamtools
    - 'bioconductor-rtracklayer >=1.33.8'
    - 'bioconductor-s4vectors >=0.11.6'
    - bioconductor-summarizedexperiment
    - 'bioconductor-variantannotation >=1.19.3'
    - r-base
    - r-docopt
  run:
    - bioconductor-biocgenerics
    - 'bioconductor-biostrings >=2.41.3'
    - bioconductor-bsgenome
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicfeatures
    - 'bioconductor-genomicranges >=1.27.1'
    - 'bioconductor-iranges >=2.7.11'
    - bioconductor-rsamtools
    - 'bioconductor-rtracklayer >=1.33.8'
    - 'bioconductor-s4vectors >=0.11.6'
    - bioconductor-summarizedexperiment
    - 'bioconductor-variantannotation >=1.19.3'
    - r-base
    - r-docopt
test:
  commands:
    - '$R -e "library(''HelloRanges'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/HelloRanges.html
  license: 'GPL (>= 2)'
  summary: 'Translates bedtools command-line invocations to R code calling functions
    from the Bioconductor *Ranges infrastructure. This is intended to educate novice
    Bioconductor users and to compare the syntax and semantics of the two frameworks.'
