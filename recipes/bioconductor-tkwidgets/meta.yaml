{% set version = "1.56.0" %}
{% set name = "tkWidgets" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ee39ae67415ea2279df7667d4eda45dcd09efc18f824268bcd7bfbea2d683b7c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-dyndoc >=1.3.0'
    - 'bioconductor-widgettools >=1.1.7'
    - r-base
  run:
    - 'bioconductor-dyndoc >=1.3.0'
    - 'bioconductor-widgettools >=1.1.7'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Widgets to provide user interfaces. tcltk should have been installed for the widgets to run.'
