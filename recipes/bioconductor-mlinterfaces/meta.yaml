package:
  name: bioconductor-mlinterfaces
  version: 1.56.0
source:
  fn: MLInterfaces_1.56.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/MLInterfaces_1.56.0.tar.gz
    - https://bioarchive.galaxyproject.org/MLInterfaces_1.56.0.tar.gz
    - https://depot.galaxyproject.org/software/MLInterfaces/MLInterfaces_1.56.0_src_all.tar.gz
  md5: 14245ac510304af211734079a81e3b4a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotate
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.13.11'
    - bioconductor-genefilter
    - r-base
    - r-cluster
    - r-fpc
    - r-gbm
    - r-gdata
    - r-ggvis
    - r-hwriter
    - r-mass
    - r-mlbench
    - r-pls
    - r-rcolorbrewer
    - r-rda
    - r-rpart
    - r-sfsmisc
    - r-shiny
    - 'r-threejs >=0.2.2'
  run:
    - bioconductor-annotate
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.13.11'
    - bioconductor-genefilter
    - r-base
    - r-cluster
    - r-fpc
    - r-gbm
    - r-gdata
    - r-ggvis
    - r-hwriter
    - r-mass
    - r-mlbench
    - r-pls
    - r-rcolorbrewer
    - r-rda
    - r-rpart
    - r-sfsmisc
    - r-shiny
    - 'r-threejs >=0.2.2'
test:
  commands:
    - '$R -e "library(''MLInterfaces'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/MLInterfaces.html
  license: LGPL
  summary: 'This package provides uniform interfaces to machine learning code for
    data in R and Bioconductor containers.'
