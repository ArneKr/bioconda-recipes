package:
  name: bioconductor-comet
  version: 1.8.0
source:
  fn: coMET_1.8.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/coMET_1.8.0.tar.gz
    - https://bioarchive.galaxyproject.org/coMET_1.8.0.tar.gz
    - https://depot.galaxyproject.org/software/coMET/coMET_1.8.0_src_all.tar.gz
  md5: 52cc117fa4ee179aa5cdc3f7f684222a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biomart
    - bioconductor-genomicranges
    - bioconductor-ggbio
    - bioconductor-gviz
    - bioconductor-iranges
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - bioconductor-trackviewer
    - r-base
    - r-colortools
    - r-corrplot
    - r-ggplot2
    - r-gridextra
    - r-hash
    - r-psych
  run:
    - bioconductor-biomart
    - bioconductor-genomicranges
    - bioconductor-ggbio
    - bioconductor-gviz
    - bioconductor-iranges
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - bioconductor-trackviewer
    - r-base
    - r-colortools
    - r-corrplot
    - r-ggplot2
    - r-gridextra
    - r-hash
    - r-psych
test:
  commands:
    - '$R -e "library(''coMET'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/coMET.html
  license: 'GPL (>= 2)'
  summary: 'Visualisation of EWAS results in a genomic region. In addition to phenotype-association
    P-values, coMET also generates plots of co-methylation patterns and provides a
    series of annotation tracks. It can be used to other omic-wide association scans
    as long as the data can be translated to genomic level and for any species.'
