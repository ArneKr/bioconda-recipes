package:
  name: bioconductor-genega
  version: 1.26.0
source:
  fn: GeneGA_1.26.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/GeneGA_1.26.0.tar.gz
    - https://bioarchive.galaxyproject.org/GeneGA_1.26.0.tar.gz
    - https://depot.galaxyproject.org/software/GeneGA/GeneGA_1.26.0_src_all.tar.gz
  md5: 653b6de06a400a2503c454672ec7a08c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-hash
    - r-seqinr
  run:
    - r-base
    - r-hash
    - r-seqinr
test:
  commands:
    - '$R -e "library(''GeneGA'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/GeneGA.html
  license: 'GPL version 2'
  summary: 'R based Genetic algorithm for gene expression optimization by considering
    both mRNA secondary structure and codon usage bias, GeneGA includes the information
    of highly expressed genes of almost 200 genomes. Meanwhile, Vienna RNA Package
    is needed to ensure GeneGA to function properly.'
