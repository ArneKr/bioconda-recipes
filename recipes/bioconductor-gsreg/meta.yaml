package:
  name: bioconductor-gsreg
  version: 1.10.0
source:
  fn: GSReg_1.10.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/GSReg_1.10.0.tar.gz
    - https://bioarchive.galaxyproject.org/GSReg_1.10.0.tar.gz
    - https://depot.galaxyproject.org/software/GSReg/GSReg_1.10.0_src_all.tar.gz
  md5: 61cc6dbe8397718b1413f7072d7c5401
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-genomicfeatures
    - bioconductor-homo.sapiens
    - bioconductor-org.hs.eg.db
    - r-base
  run:
    - bioconductor-annotationdbi
    - bioconductor-genomicfeatures
    - bioconductor-homo.sapiens
    - bioconductor-org.hs.eg.db
    - r-base
test:
  commands:
    - '$R -e "library(''GSReg'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/GSReg.html
  license: GPL-2
  summary: 'A package for gene set analysis based on the variability of expressions
    as well as a method to detect Alternative Splicing Events . It implements DIfferential
    RAnk Conservation (DIRAC) and gene set Expression Variation Analysis (EVA) methods.
    For detecting Differentially Spliced genes, it provides an implementation of the
    Spliced-EVA (SEVA).'
