package:
  name: bioconductor-chemmineob
  version: 1.14.0
source:
  fn: ChemmineOB_1.14.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/ChemmineOB_1.14.0.tar.gz
    - https://bioarchive.galaxyproject.org/ChemmineOB_1.14.0.tar.gz
    - https://depot.galaxyproject.org/software/ChemmineOB/ChemmineOB_1.14.0_src_all.tar.gz
  md5: 5f3a9d59dcee295ce6b088c6096cd14d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-zlibbioc
    - r-base
    - 'r-rcpp >=0.11.0'
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biocgenerics
    - bioconductor-zlibbioc
    - r-base
    - 'r-rcpp >=0.11.0'
test:
  commands:
    - '$R -e "library(''ChemmineOB'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/ChemmineOB.html
  license: 'file LICENSE'
  summary: 'ChemmineOB provides an R interface to a subset of cheminformatics functionalities
    implemented by the OpelBabel C++ project. OpenBabel is an open source cheminformatics
    toolbox that includes utilities for structure format interconversions, descriptor
    calculations, compound similarity searching and more. ChemineOB aims to make a
    subset of these utilities available from within R. For non-developers, ChemineOB
    is primarily intended to be used from ChemmineR as an add-on package rather than
    used directly.'
