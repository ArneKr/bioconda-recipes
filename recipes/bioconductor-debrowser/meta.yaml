{% set version = "1.6.8" %}
{% set name = "debrowser" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 328beaa7e09913cf032a89a525e7179289a3ce1ba2f80e42bc4a1a7f6f4e2a87
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotate
    - bioconductor-annotationdbi
    - bioconductor-bayseq
    - bioconductor-clusterprofiler
    - bioconductor-deseq2
    - bioconductor-dose
    - bioconductor-edger
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-org.hs.eg.db
    - bioconductor-org.mm.eg.db
    - bioconductor-pathview
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - bioconductor-sva
    - r-base
    - r-d3heatmap
    - r-dt
    - r-ggplot2
    - r-ggvis
    - r-googleauthr
    - r-gplots
    - r-igraph
    - r-jsonlite
    - r-rcolorbrewer
    - r-rcurl
    - r-reshape2
    - r-shiny
    - r-shinybs
    - r-shinydashboard
    - r-shinyjs
    - r-stringi
    - r-v8
  run:
    - bioconductor-annotate
    - bioconductor-annotationdbi
    - bioconductor-bayseq
    - bioconductor-clusterprofiler
    - bioconductor-deseq2
    - bioconductor-dose
    - bioconductor-edger
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-org.hs.eg.db
    - bioconductor-org.mm.eg.db
    - bioconductor-pathview
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - bioconductor-sva
    - r-base
    - r-d3heatmap
    - r-dt
    - r-ggplot2
    - r-ggvis
    - r-googleauthr
    - r-gplots
    - r-igraph
    - r-jsonlite
    - r-rcolorbrewer
    - r-rcurl
    - r-reshape2
    - r-shiny
    - r-shinybs
    - r-shinydashboard
    - r-shinyjs
    - r-stringi
    - r-v8
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Bioinformatics platform containing interactive plots and tables for differential gene and region expression studies. Allows visualizing expression data much more deeply in an interactive and faster way. By changing the parameters, users can easily discover different parts of the data that like never have been done before. Manually creating and looking these plots takes time. With DEBrowser users can prepare plots without writing any code. Differential expression, PCA and clustering analysis are made on site and the results are shown in various plots such as scatter, bar, box, volcano, ma plots and Heatmaps.'
