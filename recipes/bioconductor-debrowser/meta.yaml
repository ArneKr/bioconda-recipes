about:
  home: http://bioconductor.org/packages/3.5/bioc/html/debrowser.html
  license: 'GPL-3 + file LICENSE'
  summary: 'Bioinformatics platform containing interactive plots and tables for differential
    gene and region expression studies. Allows visualizing expression data much more
    deeply in an interactive and faster way. By changing the parameters, users can
    easily discover different parts of the data that like never have been done before.
    Manually creating and looking these plots takes time. With DEBrowser users can
    prepare plots without writing any code. Differential expression, PCA and clustering
    analysis are made on site and the results are shown in various plots such as scatter,
    bar, box, volcano, ma plots and Heatmaps.'
