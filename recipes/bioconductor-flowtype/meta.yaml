package:
  name: bioconductor-flowtype
  version: 2.14.0
source:
  fn: flowType_2.14.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/flowType_2.14.0.tar.gz
    - https://bioarchive.galaxyproject.org/flowType_2.14.0.tar.gz
    - https://depot.galaxyproject.org/software/flowType/flowType_2.14.0_src_all.tar.gz
  md5: fb7771d96575cec84e0f2f4411471128
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
