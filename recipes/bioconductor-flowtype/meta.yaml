{% set version = "2.16.0" %}
{% set name = "flowType" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: f26241a3cdc127af636b40a11d5d6cb0f701889c769de62c64dceea771f7e39b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-flowclust
    - bioconductor-flowcore
    - bioconductor-flowmeans
    - bioconductor-flowmerge
    - r-base
    - 'r-bh >=1.51.0-3'
    - 'r-rcpp >=0.10.4'
    - r-rrcov
    - r-sfsmisc
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biobase
    - bioconductor-flowclust
    - bioconductor-flowcore
    - bioconductor-flowmeans
    - bioconductor-flowmerge
    - r-base
    - 'r-bh >=1.51.0-3'
    - 'r-rcpp >=0.10.4'
    - r-rrcov
    - r-sfsmisc
    - libcxx # [osx]
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Phenotyping Flow Cytometry Assays using multidimentional expansion of single dimentional partitions.'
