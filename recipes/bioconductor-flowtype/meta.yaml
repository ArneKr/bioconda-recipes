    - bioconductor-biobase
    - bioconductor-flowclust
    - bioconductor-flowcore
    - bioconductor-flowmeans
    - bioconductor-flowmerge
    - r-base
    - 'r-bh >=1.51.0-3'
    - 'r-rcpp >=0.10.4'
    - r-rrcov
    - r-sfsmisc
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biobase
    - bioconductor-flowclust
    - bioconductor-flowcore
    - bioconductor-flowmeans
    - bioconductor-flowmerge
    - r-base
    - 'r-bh >=1.51.0-3'
    - 'r-rcpp >=0.10.4'
    - r-rrcov
    - r-sfsmisc
test:
  commands:
    - '$R -e "library(''flowType'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/flowType.html
