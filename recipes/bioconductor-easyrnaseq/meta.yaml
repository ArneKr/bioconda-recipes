package:
  name: bioconductor-easyrnaseq
  version: 2.12.1
source:
  fn: easyRNASeq_2.12.1.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/easyRNASeq_2.12.1.tar.gz
    - https://depot.galaxyproject.org/software/easyRNASeq/easyRNASeq_2.12.1_src_all.tar.gz
  md5: c9fc128b1f486672828eb54364d5fc72
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biobase >=2.31.3'
    - 'bioconductor-biocgenerics >=0.17.2'
    - 'bioconductor-biocparallel >=1.5.1'
    - 'bioconductor-biomart >=2.27.2'
    - 'bioconductor-biostrings >=2.39.3'
    - 'bioconductor-deseq >=1.23.0'
    - 'bioconductor-edger >=3.13.4'
    - 'bioconductor-genomeinfodb >=1.7.3'
    - 'bioconductor-genomeintervals >=1.27.0'
    - 'bioconductor-genomicalignments >=1.7.3'
    - 'bioconductor-genomicranges >=1.23.16'
    - 'bioconductor-iranges >=2.5.27'
    - 'bioconductor-rsamtools >=1.23.1'
    - 'bioconductor-s4vectors >=0.9.38'
    - 'bioconductor-shortread >=1.29.1'
    - 'bioconductor-summarizedexperiment >=1.1.11'
    - r-base
    - r-locfit
    - 'r-lsd >=3.0'
  run:
    - 'bioconductor-biobase >=2.31.3'
    - 'bioconductor-biocgenerics >=0.17.2'
    - 'bioconductor-biocparallel >=1.5.1'
    - 'bioconductor-biomart >=2.27.2'
    - 'bioconductor-biostrings >=2.39.3'
    - 'bioconductor-deseq >=1.23.0'
    - 'bioconductor-edger >=3.13.4'
    - 'bioconductor-genomeinfodb >=1.7.3'
    - 'bioconductor-genomeintervals >=1.27.0'
    - 'bioconductor-genomicalignments >=1.7.3'
    - 'bioconductor-genomicranges >=1.23.16'
    - 'bioconductor-iranges >=2.5.27'
    - 'bioconductor-rsamtools >=1.23.1'
    - 'bioconductor-s4vectors >=0.9.38'
    - 'bioconductor-shortread >=1.29.1'
    - 'bioconductor-summarizedexperiment >=1.1.11'
    - r-base
    - r-locfit
    - 'r-lsd >=3.0'
test:
  commands:
    - '$R -e "library(''easyRNASeq'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/easyRNASeq.html
  license: Artistic-2.0
  summary: 'Calculates the coverage of high-throughput short-reads against a genome
    of reference and summarizes it per feature of interest (e.g. exon, gene, transcript).
    The data can be normalized as ''RPKM'' or by the ''DESeq'' or ''edgeR'' package.'
