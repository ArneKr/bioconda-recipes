package:
  name: bioconductor-ippd
  version: 1.24.0
source:
  fn: IPPD_1.24.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/IPPD_1.24.0.tar.gz
    - https://bioarchive.galaxyproject.org/IPPD_1.24.0.tar.gz
    - https://depot.galaxyproject.org/software/IPPD/IPPD_1.24.0_src_all.tar.gz
  md5: 2893578abd750e7722440800db8ee5e3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-bitops
    - r-digest
    - r-mass
    - r-matrix
    - r-xml
  run:
    - r-base
    - r-bitops
    - r-digest
    - r-mass
    - r-matrix
    - r-xml
test:
  commands:
    - '$R -e "library(''IPPD'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/IPPD.html
  license: 'GPL (version 2 or later)'
  summary: 'The package provides functionality to extract isotopic peak patterns from
    raw mass spectra. This is done by fitting a large set of template basis functions
    to the raw spectrum using either nonnegative least squares or least absolute deviation
    fittting. The package offers a flexible function which tries to estimate model
    parameters in a way tailored to the peak shapes in the data. The package also
    provides functionality to process LCMS runs.'
