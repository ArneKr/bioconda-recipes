package:
  name: bioconductor-gaggle
  version: 1.44.0
source:
  fn: gaggle_1.44.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/gaggle_1.44.0.tar.gz
    - https://bioarchive.galaxyproject.org/gaggle_1.44.0.tar.gz
    - https://depot.galaxyproject.org/software/gaggle/gaggle_1.44.0_src_all.tar.gz
  md5: d6e2091d218a167d0f0d23f21a3ee2d2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-graph >=1.10.2'
    - r-base
    - 'r-rjava >=0.4'
    - 'r-runit >=0.4.17'
  run:
    - 'bioconductor-graph >=1.10.2'
    - r-base
    - 'r-rjava >=0.4'
    - 'r-runit >=0.4.17'
test:
  commands:
    - '$R -e "library(''gaggle'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/gaggle.html
  license: 'GPL version 2 or newer'
  summary: 'This package contains functions enabling data exchange between R and Gaggle
    enabled bioinformatics software, including Cytoscape, Firegoose and Gaggle Genome
    Browser.'
