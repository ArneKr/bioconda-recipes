{% set version = "2.26.0" %}
{% set name = "flowMerge" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a67f1134674c778ac22c717863ca93a4ad7d5e9ec1af8f4b2c0ce698df8def52
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-flowclust
    - bioconductor-flowcore
    - bioconductor-graph
    - bioconductor-rgraphviz
    - r-base
    - r-feature
    - r-foreach
    - r-rrcov
    - r-snow
  run:
    - bioconductor-flowclust
    - bioconductor-flowcore
    - bioconductor-graph
    - bioconductor-rgraphviz
    - r-base
    - r-feature
    - r-foreach
    - r-rrcov
    - r-snow
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Merging of mixture components for model-based automated gating of flow cytometry data using the flowClust framework. Note: users should have a working copy of flowClust 2.0 installed.'
