package:
  name: bioconductor-flowmerge
  version: 2.24.0
source:
  fn: flowMerge_2.24.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/flowMerge_2.24.0.tar.gz
    - https://bioarchive.galaxyproject.org/flowMerge_2.24.0.tar.gz
    - https://depot.galaxyproject.org/software/flowMerge/flowMerge_2.24.0_src_all.tar.gz
  md5: 9146cc9a1064e590d75ebb049835800b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-flowclust
    - bioconductor-flowcore
    - bioconductor-graph
    - bioconductor-rgraphviz
    - r-base
    - r-feature
    - r-foreach
    - r-rrcov
    - r-snow
  run:
    - bioconductor-flowclust
    - bioconductor-flowcore
    - bioconductor-graph
    - bioconductor-rgraphviz
    - r-base
    - r-feature
    - r-foreach
    - r-rrcov
    - r-snow
test:
  commands:
    - '$R -e "library(''flowMerge'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/flowMerge.html
  license: Artistic-2.0
  summary: 'Merging of mixture components for model-based automated gating of flow
    cytometry data using the flowClust framework. Note: users should have a working
    copy of flowClust 2.0 installed.'
