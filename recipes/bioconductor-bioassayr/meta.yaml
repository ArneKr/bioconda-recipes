package:
  name: bioconductor-bioassayr
  version: 1.14.0
source:
  fn: bioassayR_1.14.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/bioassayR_1.14.0.tar.gz
    - https://bioarchive.galaxyproject.org/bioassayR_1.14.0.tar.gz
    - https://depot.galaxyproject.org/software/bioassayR/bioassayR_1.14.0_src_all.tar.gz
  md5: a1e0fac0656adfe39a73f2c31c4ad518
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biocgenerics >=0.13.8'
    - bioconductor-chemminer
    - r-base
    - 'r-dbi >=0.3.1'
    - r-matrix
    - r-rjson
    - 'r-rsqlite >=1.0.0'
    - r-xml
  run:
    - 'bioconductor-biocgenerics >=0.13.8'
    - bioconductor-chemminer
    - r-base
    - 'r-dbi >=0.3.1'
    - r-matrix
    - r-rjson
    - 'r-rsqlite >=1.0.0'
    - r-xml
test:
  commands:
    - '$R -e "library(''bioassayR'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/bioassayR.html
  license: Artistic-2.0
  summary: 'bioassayR is a computational tool that enables simultaneous analysis of
    thousands of bioassay experiments performed over a diverse set of compounds and
    biological targets. Unique features include support for large-scale cross-target
    analyses of both public and custom bioassays, generation of high throughput screening
    fingerprints (HTSFPs), and an optional preloaded database that provides access
    to a substantial portion of publicly available bioactivity data.'
