package:
  name: bioconductor-cogaps
  version: 2.10.0
source:
  fn: CoGAPS_2.10.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CoGAPS_2.10.0.tar.gz
    - https://bioarchive.galaxyproject.org/CoGAPS_2.10.0.tar.gz
    - https://depot.galaxyproject.org/software/CoGAPS/CoGAPS_2.10.0_src_all.tar.gz
  md5: 24155dcaed40b4673cb0b1ecbc5703f5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-cluster
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - 'r-gplots >=2.8.0'
    - 'r-rcolorbrewer >=1.0.5'
    - 'r-rcpp >=0.11.2'
    - r-reshape2
    - r-shiny
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - r-base
    - r-cluster
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - 'r-gplots >=2.8.0'
    - 'r-rcolorbrewer >=1.0.5'
    - 'r-rcpp >=0.11.2'
    - r-reshape2
    - r-shiny
test:
  commands:
    - '$R -e "library(''CoGAPS'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CoGAPS.html
  license: 'GPL (==2)'
  summary: 'Coordinated Gene Activity in Pattern Sets (CoGAPS) implements a Bayesian
    MCMC matrix factorization algorithm, GAPS, and links it to gene set statistic
    methods to infer biological process activity.  It can be used to perform sparse
    matrix factorization on any data, and when this data represents biomolecules,
    to do gene set analysis.'
