package:
  name: bioconductor-gaucho
  version: 1.12.0
source:
  fn: gaucho_1.12.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/gaucho_1.12.0.tar.gz
    - https://bioarchive.galaxyproject.org/gaucho_1.12.0.tar.gz
    - https://depot.galaxyproject.org/software/gaucho/gaucho_1.12.0_src_all.tar.gz
  md5: 518934c3c6d0f9c8f9368c48f564fb5a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-graph
    - bioconductor-rgraphviz
    - r-base
    - r-ga
    - r-heatmap.plus
    - r-png
  run:
    - bioconductor-graph
    - bioconductor-rgraphviz
    - r-base
    - r-ga
    - r-heatmap.plus
    - r-png
test:
  commands:
    - '$R -e "library(''gaucho'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/gaucho.html
  license: GPL-3
  summary: 'Use genetic algorithms to determine the relationship between clones in
    heterogenous populations such as cancer sequencing samples'
