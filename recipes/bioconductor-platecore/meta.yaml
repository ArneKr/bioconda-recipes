{% set version = "1.36.0" %}
{% set name = "plateCore" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 5683723253cf7944320c8af819c635e09c416f6f85aea4ae82aceea8cc14040a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-flowcore
    - bioconductor-flowstats
    - bioconductor-flowviz
    - r-base
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-robustbase
  run:
    - bioconductor-biobase
    - bioconductor-flowcore
    - bioconductor-flowstats
    - bioconductor-flowviz
    - r-base
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-robustbase
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides basic S4 data structures and routines for analyzing plate based flow cytometry data.'
