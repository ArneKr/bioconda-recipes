package:
  name: bioconductor-iseq
  version: 1.28.0
source:
  fn: iSeq_1.28.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/iSeq_1.28.0.tar.gz
    - https://bioarchive.galaxyproject.org/iSeq_1.28.0.tar.gz
    - https://depot.galaxyproject.org/software/iSeq/iSeq_1.28.0_src_all.tar.gz
