package:
  name: bioconductor-iterativebma
  version: 1.34.0
source:
  fn: iterativeBMA_1.34.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/iterativeBMA_1.34.0.tar.gz
    - https://depot.galaxyproject.org/software/iterativeBMA/iterativeBMA_1.34.0_src_all.tar.gz
  md5: 0a1bf7e79c2aa37ea6d9dea4f7e1da31
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biobase >=2.5.5'
    - r-base
    - r-bma
    - r-leaps
  run:
    - 'bioconductor-biobase >=2.5.5'
    - r-base
    - r-bma
    - r-leaps
test:
  commands:
    - '$R -e "library(''iterativeBMA'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/iterativeBMA.html
  license: 'GPL (>= 2)'
  summary: 'The iterative Bayesian Model Averaging (BMA) algorithm is a variable selection
    and classification algorithm with an application of classifying 2-class microarray
    samples, as described in Yeung, Bumgarner and Raftery (Bioinformatics 2005, 21:
    2394-2402).'
