package:
  name: bioconductor-glimma
  version: 1.4.0
source:
  fn: Glimma_1.4.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/Glimma_1.4.0.tar.gz
    - https://bioarchive.galaxyproject.org/Glimma_1.4.0.tar.gz
    - https://depot.galaxyproject.org/software/Glimma/Glimma_1.4.0_src_all.tar.gz
  md5: d134865bea81235274c99d854d5f32c6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-edger
    - bioconductor-s4vectors
    - bioconductor-scater
    - r-base
    - r-jsonlite
  run:
    - bioconductor-biobase
    - bioconductor-edger
    - bioconductor-s4vectors
    - bioconductor-scater
    - r-base
    - r-jsonlite
test:
  commands:
    - '$R -e "library(''Glimma'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/Glimma.html
  license: 'GPL-3 | file LICENSE'
  summary: 'This package generates interactive visualisations for analysis of RNA-sequencing
    data using output from limma, edgeR or DESeq2 packages in an HTML page. The interactions
    are built on top of the popular static representations of analysis results in
    order to provide additional information.'
