{% set version = "2.18.0" %}
{% set name = "RchyOptimyx" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c19cd55c1e536ad1fe492c1fb88469809c130ab459b864b32061c0fc1e54f051
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-flowtype >=2.0.0'
    - bioconductor-graph
    - bioconductor-rgraphviz
    - r-base
    - r-sfsmisc
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - 'bioconductor-flowtype >=2.0.0'
    - bioconductor-graph
    - bioconductor-rgraphviz
    - r-base
    - r-sfsmisc
    - libcxx # [osx]
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Constructs a hierarchy of cells using flow cytometry for maximization of an external variable (e.g., a clinical outcome or a cytokine response).'
