package:
  name: bioconductor-graphpac
  version: 1.18.1
source:
  fn: GraphPAC_1.18.1.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/GraphPAC_1.18.1.tar.gz
    - https://depot.galaxyproject.org/software/GraphPAC/GraphPAC_1.18.1_src_all.tar.gz
  md5: 4f67121a8c300b94e68be5bdddcd539a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-ipac
    - r-base
    - r-igraph
    - r-rmallow
    - r-tsp
  run:
    - bioconductor-ipac
    - r-base
    - r-igraph
    - r-rmallow
    - r-tsp
test:
  commands:
    - '$R -e "library(''GraphPAC'')"'
about:
