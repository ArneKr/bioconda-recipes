package:
  name: bioconductor-diffloop
  version: 1.4.0
source:
  fn: diffloop_1.4.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/diffloop_1.4.0.tar.gz
    - https://bioarchive.galaxyproject.org/diffloop_1.4.0.tar.gz
    - https://depot.galaxyproject.org/software/diffloop/diffloop_1.4.0_src_all.tar.gz
  md5: 345949398f9b487204d0cab40526f1bb
