    - bioconductor-edger
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - bioconductor-sushi
    - r-base
    - r-data.table
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-locfit
    - r-matrixstats
    - r-pbapply
    - r-plyr
    - r-readr
    - r-reshape2
    - r-statmod
  run:
    - bioconductor-biobase
    - bioconductor-biomart
    - bioconductor-edger
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - bioconductor-sushi
    - r-base
    - r-data.table
