package:
  name: bioconductor-ampliqueso
  version: 1.14.0
source:
  fn: ampliQueso_1.14.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/ampliQueso_1.14.0.tar.gz
    - https://bioarchive.galaxyproject.org/ampliQueso_1.14.0.tar.gz
    - https://depot.galaxyproject.org/software/ampliQueso/ampliQueso_1.14.0_src_all.tar.gz
  md5: 9e6c8d6bf0b4b031bcab7b52dfec9a9f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-deseq
    - bioconductor-edger
    - bioconductor-genefilter
    - 'bioconductor-rnaseqmap >=2.17.1'
    - bioconductor-variantannotation
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-knitr
    - r-rgl
    - r-samr
    - r-statmod
    - r-xtable
  run:
    - bioconductor-deseq
    - bioconductor-edger
    - bioconductor-genefilter
    - 'bioconductor-rnaseqmap >=2.17.1'
    - bioconductor-variantannotation
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-knitr
    - r-rgl
    - r-samr
    - r-statmod
    - r-xtable
test:
  commands:
    - '$R -e "library(''ampliQueso'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/ampliQueso.html
  license: GPL-2
  summary: 'The package provides tools and reports for the analysis of amplicon sequencing
    panels, such as AmpliSeq'
