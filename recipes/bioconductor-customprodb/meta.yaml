    - '$R -e "library(''customProDB'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/customProDB.html
  license: Artistic-2.0
  summary: 'Database search is the most widely used approach for peptide and protein
    identification in mass spectrometry-based proteomics studies. Our previous study
    showed that sample-specific protein databases derived from RNA-Seq data can better
    approximate the real protein pools in the samples and thus improve protein identification.
    More importantly, single nucleotide variations, short insertion and deletions
    and novel junctions identified from RNA-Seq data make protein database more complete
    and sample-specific. Here, we report an R package customProDB that enables the
    easy generation of customized databases from RNA-Seq data for proteomics search.
    This work bridges genomics and proteomics studies and facilitates cross-omics
    data integration.'
