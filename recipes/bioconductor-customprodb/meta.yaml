package:
  name: bioconductor-customprodb
  version: 1.16.0
source:
  fn: customProDB_1.16.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/customProDB_1.16.0.tar.gz
    - https://bioarchive.galaxyproject.org/customProDB_1.16.0.tar.gz
    - https://depot.galaxyproject.org/software/customProDB/customProDB_1.16.0_src_all.tar.gz
  md5: 45597fc5a6d6a6f2891db45c9dedc5e8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - 'bioconductor-biomart >=2.17.1'
    - 'bioconductor-biostrings >=2.26.3'
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - 'bioconductor-genomicfeatures >=1.17.13'
    - bioconductor-genomicranges
    - bioconductor-iranges
    - 'bioconductor-rsamtools >=1.10.2'
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.9.25'
    - 'bioconductor-variantannotation >=1.13.44'
    - r-ahocorasicktrie
    - r-base
    - r-plyr
    - r-rcurl
    - r-rsqlite
    - r-stringr
  run:
    - bioconductor-annotationdbi
    - 'bioconductor-biomart >=2.17.1'
    - 'bioconductor-biostrings >=2.26.3'
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - 'bioconductor-genomicfeatures >=1.17.13'
    - bioconductor-genomicranges
    - bioconductor-iranges
