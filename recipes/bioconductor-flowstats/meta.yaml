{% set version = "3.36.0" %}
{% set name = "flowStats" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a7931cff24d0bca20dc27e222f71f50dca778a4fa7d90509677a8b8646fdac50
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-flowcore
    - bioconductor-flowviz
    - bioconductor-flowworkspace
    - 'bioconductor-ncdfflow >=2.19.5'
    - r-base
    - r-cluster
    - 'r-fda >=2.2.6'
    - r-kernsmooth
    - r-ks
    - r-lattice
    - r-mass
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-flowcore
    - bioconductor-flowviz
    - bioconductor-flowworkspace
    - 'bioconductor-ncdfflow >=2.19.5'
    - r-base
    - r-cluster
    - 'r-fda >=2.2.6'
    - r-kernsmooth
    - r-ks
    - r-lattice
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Methods and functionality to analyse flow data that is beyond the basic infrastructure provided by the flowCore package.'
