package:
  name: bioconductor-cve
  version: 1.2.0
source:
  fn: CVE_1.2.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CVE_1.2.0.tar.gz
    - https://bioarchive.galaxyproject.org/CVE_1.2.0.tar.gz
    - https://depot.galaxyproject.org/software/CVE/CVE_1.2.0_src_all.tar.gz
  md5: ea52752f639c47b711756ced77502220
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-consensusclusterplus
    - bioconductor-rtcgatoolbox
    - r-ape
    - r-base
    - r-ggplot2
    - r-gplots
    - r-jsonlite
    - r-plyr
    - r-rcolorbrewer
    - r-shiny
    - r-wgcna
  run:
    - bioconductor-consensusclusterplus
    - bioconductor-rtcgatoolbox
    - r-ape
    - r-base
    - r-ggplot2
    - r-gplots
    - r-jsonlite
    - r-plyr
    - r-rcolorbrewer
    - r-shiny
    - r-wgcna
test:
  commands:
    - '$R -e "library(''CVE'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CVE.html
  license: GPL-3
  summary: 'Shiny app for interactive variant prioritisation in precision oncology.
    The input file for CVE is the output file of the recently released Oncotator Variant
    Annotation tool summarising variant-centric information from 14 different publicly
    available resources relevant for cancer researches. Interactive priortisation
    in CVE is based on known germline and cancer variants, DNA repair genes and functional
    prediction scores. An optional feature of CVE is the exploration of the tumour-specific
    pathway context that is facilitated using co-expression modules generated from
    publicly available transcriptome data. Finally druggability of prioritised variants
    is assessed using the Drug Gene Interaction Database (DGIdb).'
