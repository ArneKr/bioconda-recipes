package:
  name: bioconductor-icobra
  version: 1.4.0
source:
  fn: iCOBRA_1.4.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/iCOBRA_1.4.0.tar.gz
    - https://bioarchive.galaxyproject.org/iCOBRA_1.4.0.tar.gz
    - https://depot.galaxyproject.org/software/iCOBRA/iCOBRA_1.4.0_src_all.tar.gz
  md5: 37a04c9179c2c6581c35980d02ebd0ac
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-limma
    - r-base
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-reshape2
    - r-rocr
    - r-scales
    - 'r-shiny >=0.9.1.9008'
    - r-shinybs
    - r-shinydashboard
    - r-upsetr
  run:
    - bioconductor-limma
    - r-base
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-reshape2
    - r-rocr
    - r-scales
    - 'r-shiny >=0.9.1.9008'
    - r-shinybs
    - r-shinydashboard
    - r-upsetr
test:
  commands:
    - '$R -e "library(''iCOBRA'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/iCOBRA.html
  license: 'GPL (>=2)'
  summary: 'This package provides functions for calculation and visualization of performance
    metrics for evaluation of ranking and binary classification (assignment) methods.
    It also contains a shiny application for interactive exploration of results.'
