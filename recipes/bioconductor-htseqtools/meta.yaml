package:
  name: bioconductor-htseqtools
  version: 1.24.0
source:
  fn: htSeqTools_1.24.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/htSeqTools_1.24.0.tar.gz
    - https://bioarchive.galaxyproject.org/htSeqTools_1.24.0.tar.gz
    - https://depot.galaxyproject.org/software/htSeqTools/htSeqTools_1.24.0_src_all.tar.gz
  md5: 943633cdb45c59f7d2f98bb0fac78206
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.1.0'
    - bioconductor-bsgenome
    - 'bioconductor-genomeinfodb >=1.1.3'
    - 'bioconductor-genomicranges >=1.17.11'
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-base
    - r-mass
  run:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.1.0'
    - bioconductor-bsgenome
    - 'bioconductor-genomeinfodb >=1.1.3'
    - 'bioconductor-genomicranges >=1.17.11'
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-base
    - r-mass
test:
  commands:
    - '$R -e "library(''htSeqTools'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/htSeqTools.html
  license: 'GPL (>=2)'
  summary: 'We provide efficient, easy-to-use tools for High-Throughput Sequencing
    (ChIP-seq, RNAseq etc.). These include MDS plots (analogues to PCA), detecting
    inefficient immuno-precipitation or over-amplification artifacts, tools to identify
    and test for genomic regions with large accumulation of reads, and visualization
    of coverage profiles.'
