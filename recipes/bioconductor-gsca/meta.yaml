package:
  name: bioconductor-gsca
  version: 2.6.0
source:
  fn: GSCA_2.6.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/GSCA_2.6.0.tar.gz
    - https://bioarchive.galaxyproject.org/GSCA_2.6.0.tar.gz
    - https://depot.galaxyproject.org/software/GSCA/GSCA_2.6.0_src_all.tar.gz
  md5: be7f18585e1c1c8e1923762552fbb931
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-rhdf5
    - r-base
    - r-ggplot2
    - r-gplots
    - r-rcolorbrewer
    - r-reshape2
    - r-shiny
    - r-sp
  run:
    - bioconductor-rhdf5
    - r-base
    - r-ggplot2
    - r-gplots
    - r-rcolorbrewer
    - r-reshape2
    - r-shiny
    - r-sp
test:
  commands:
    - '$R -e "library(''GSCA'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/GSCA.html
  license: GPL(>=2)
  summary: 'GSCA takes as input several lists of activated and repressed genes. GSCA
    then searches through a compendium of publicly available gene expression profiles
    for biological contexts that are enriched with a specified pattern of gene expression.
    GSCA provides both traditional R functions and interactive, user-friendly user
    interface.'
