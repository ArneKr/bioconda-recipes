package:
  name: bioconductor-gmapr
  version: 1.18.0
source:
  fn: gmapR_1.18.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/gmapR_1.18.0.tar.gz
    - https://bioarchive.galaxyproject.org/gmapR_1.18.0.tar.gz
    - https://depot.galaxyproject.org/software/gmapR/gmapR_1.18.0_src_all.tar.gz
  md5: 59c1201a2d2a25d58e531b0c90ed5301
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-biocparallel
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - 'bioconductor-genomeinfodb >=1.1.3'
    - 'bioconductor-genomicalignments >=1.1.9'
    - 'bioconductor-genomicfeatures >=1.17.13'
    - 'bioconductor-genomicranges >=1.17.12'
    - bioconductor-iranges
    - 'bioconductor-rsamtools >=1.17.8'
    - 'bioconductor-rtracklayer >=1.31.2'
    - 'bioconductor-s4vectors >=0.13.13'
    - 'bioconductor-variantannotation >=1.11.4'
    - r-base
  run:
    - bioconductor-biobase
    - bioconductor-biocparallel
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - 'bioconductor-genomeinfodb >=1.1.3'
    - 'bioconductor-genomicalignments >=1.1.9'
    - 'bioconductor-genomicfeatures >=1.17.13'
    - 'bioconductor-genomicranges >=1.17.12'
    - bioconductor-iranges
    - 'bioconductor-rsamtools >=1.17.8'
    - 'bioconductor-rtracklayer >=1.31.2'
    - 'bioconductor-s4vectors >=0.13.13'
    - 'bioconductor-variantannotation >=1.11.4'
    - r-base
test:
  commands:
    - '$R -e "library(''gmapR'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/gmapR.html
  license: Artistic-2.0
  summary: 'GSNAP and GMAP are a pair of tools to align short-read data written by
    Tom Wu.  This package provides convenience methods to work with GMAP and GSNAP
    from within R. In addition, it provides methods to tally alignment results on
    a per-nucleotide basis using the bam_tally tool.'
