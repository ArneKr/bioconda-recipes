package:
  name: bioconductor-demand
  version: 1.6.0
source:
  fn: DeMAND_1.6.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/DeMAND_1.6.0.tar.gz
    - https://bioarchive.galaxyproject.org/DeMAND_1.6.0.tar.gz
    - https://depot.galaxyproject.org/software/DeMAND/DeMAND_1.6.0_src_all.tar.gz
  md5: 578ab1da2752ed38140be91c29e477ad
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-kernsmooth
  run:
    - r-base
    - r-kernsmooth
test:
  commands:
    - '$R -e "library(''DeMAND'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/DeMAND.html
  license: 'file LICENSE'
  summary: 'DEMAND predicts Drug MoA by interrogating a cell context specific regulatory
    network with a small number (N >= 6) of compound-induced gene expression signatures,
    to elucidate specific proteins whose interactions in the network is dysregulated
    by the compound.'
