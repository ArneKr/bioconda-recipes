{% set version = "1.4.0" %}
{% set name = "geneXtendeR" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: bb7edbbb53c6480b80365b85cbaac9914312f3bd26f8be2d2b8896102c564309
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-go.db
    - bioconductor-org.ag.eg.db
    - bioconductor-org.bt.eg.db
    - bioconductor-org.ce.eg.db
    - bioconductor-org.cf.eg.db
    - bioconductor-org.dm.eg.db
    - bioconductor-org.dr.eg.db
    - bioconductor-org.gg.eg.db
    - bioconductor-org.hs.eg.db
    - bioconductor-org.mm.eg.db
    - bioconductor-org.mmu.eg.db
    - bioconductor-org.pt.eg.db
    - bioconductor-org.rn.eg.db
    - bioconductor-org.sc.sgd.db
    - bioconductor-org.ss.eg.db
    - bioconductor-org.xl.eg.db
    - bioconductor-rtracklayer
    - r-base
    - r-data.table
    - r-dplyr
    - r-networkd3
    - r-rcolorbrewer
    - r-snowballc
    - r-tm
    - r-wordcloud
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-annotationdbi
    - bioconductor-go.db
    - bioconductor-org.ag.eg.db
    - bioconductor-org.bt.eg.db
    - bioconductor-org.ce.eg.db
    - bioconductor-org.cf.eg.db
    - bioconductor-org.dm.eg.db
    - bioconductor-org.dr.eg.db
    - bioconductor-org.gg.eg.db
    - bioconductor-org.hs.eg.db
    - bioconductor-org.mm.eg.db
    - bioconductor-org.mmu.eg.db
    - bioconductor-org.pt.eg.db
    - bioconductor-org.rn.eg.db
    - bioconductor-org.sc.sgd.db
    - bioconductor-org.ss.eg.db
    - bioconductor-org.xl.eg.db
    - bioconductor-rtracklayer
    - r-base
    - r-data.table
    - r-dplyr
    - r-networkd3
    - r-rcolorbrewer
    - r-snowballc
    - r-tm
    - r-wordcloud
    - libcxx # [osx]
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'geneXtendeR optimizes the functional annotation of ChIP-seq peaks using fast iterative peak-coordinate/GTF alignment algorithms.  Since different ChIP-seq peak callers produce different differentially enriched peaks with a large variance in peak length distribution and total peak count, annotating peak lists with their nearest genes can be a noisy process.  As such, the goal of geneXtendeR is to robustly link differentially enriched peaks with their respective genes, thereby aiding experimental follow-up and validation in designing primers for a set of prospective gene candidates during qPCR.'
