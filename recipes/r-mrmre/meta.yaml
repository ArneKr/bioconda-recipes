{% set version = '2.0.5' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mrmre
  version: {{ version|replace("-", "_") }}

source:
  fn: mRMRe_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/mRMRe_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/mRMRe/mRMRe_{{ version }}.tar.gz
  sha256: dea96496c0de22a380533a95fee77c9e76ca3bfcc6d0a07df49163e9e7a23141

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-base
    - r-igraph
    - r-survival
    - gcc                  

  run:
    - r-base
    - r-igraph
    - r-survival
    - libgcc

test:
  commands:
    - $R -e "library('mRMRe')"  



about:
  home: http://www.pmgenomics.ca/bhklab/
  license: Artistic-2.0
  summary: This package contains a set of function to compute mutual information matrices from
    continuous, categorical and survival variables. It also contains function to perform
    feature selection with mRMR and a new ensemble mRMR technique.
  license_family: OTHER
