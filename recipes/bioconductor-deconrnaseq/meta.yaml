package:
  name: bioconductor-deconrnaseq
  version: 1.18.0
source:
  fn: DeconRNASeq_1.18.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/DeconRNASeq_1.18.0.tar.gz
    - https://bioarchive.galaxyproject.org/DeconRNASeq_1.18.0.tar.gz
    - https://depot.galaxyproject.org/software/DeconRNASeq/DeconRNASeq_1.18.0_src_all.tar.gz
  md5: 2bc14bc193c20d277f98252be5a0e64b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-pcamethods
    - r-base
    - r-ggplot2
    - r-limsolve
  run:
    - bioconductor-pcamethods
    - r-base
    - r-ggplot2
    - r-limsolve
test:
  commands:
    - '$R -e "library(''DeconRNASeq'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/DeconRNASeq.html
  license: GPL-2
  summary: 'DeconSeq is an R package for deconvolution of heterogeneous tissues based
    on mRNA-Seq data. It modeled expression levels from heterogeneous cell populations
    in mRNA-Seq as the weighted average of expression from different constituting
    cell types and predicted cell type proportions of single expression profiles.'
