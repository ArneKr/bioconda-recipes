{% set name = "qpms9" %}
{% set version = "1.0" %}


package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  fn: {{ name }}-master.tar.gz
  url: https://github.com/mariusmni/qpms9/archive/master.tar.gz
  sha256: 0d8c7f1e84b08f6e7cdb30a042e5f08d8917656b60c8ca7baf240b9c31ab7773

requirements:
  build:
    - gcc
    - openmpi
  run:
    - libgcc
    - openmpi

test:
  commands:
    - qpms9 -h

about:
  home: https://github.com/mariusmni/qpms9
  license: Apache-2.0
  license_file: CLICENSE.txt
  summary: "Parallel exact qPMS (quorum Planted Motif Search) algorithm that offers significant runtime improvements on DNA and protein datasets."
extra:
  identifiers:
    - biotools:qPMS9
    - doi:10.1038/srep07813
