package:
  name: bioconductor-factdesign
  version: 1.52.0
source:
  fn: factDesign_1.52.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/factDesign_1.52.0.tar.gz
    - https://bioarchive.galaxyproject.org/factDesign_1.52.0.tar.gz
    - https://depot.galaxyproject.org/software/factDesign/factDesign_1.52.0_src_all.tar.gz
