package:
  name: bioconductor-elmer
  version: 1.6.0
source:
  fn: ELMER_1.6.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/ELMER_1.6.0.tar.gz
    - https://bioarchive.galaxyproject.org/ELMER_1.6.0.tar.gz
    - https://depot.galaxyproject.org/software/ELMER/ELMER_1.6.0_src_all.tar.gz
  md5: 05193c1a053795b241818c9c61657af8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-homo.sapiens
    - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19
    - bioconductor-iranges
    - bioconductor-minfi
    - bioconductor-s4vectors
    - r-base
    - r-elmer.data
    - r-ggplot2
    - r-gridextra
    - r-reshape
  run:
    - bioconductor-biocgenerics
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-homo.sapiens
    - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19
    - bioconductor-iranges
    - bioconductor-minfi
    - bioconductor-s4vectors
    - r-base
    - r-elmer.data
    - r-ggplot2
    - r-gridextra
    - r-reshape
test:
  commands:
    - '$R -e "library(''ELMER'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/ELMER.html
  license: GPL-3
  summary: ' ELMER is designed to use DNA methylation and gene expression from a large
    number of samples to infere regulatory element landscape and transcription factor
    network in primary tissue.'
