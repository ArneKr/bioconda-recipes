package:
  name: bioconductor-gwastools
  version: 1.22.0
source:
  fn: GWASTools_1.22.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/GWASTools_1.22.0.tar.gz
    - https://bioarchive.galaxyproject.org/GWASTools_1.22.0.tar.gz
    - https://depot.galaxyproject.org/software/GWASTools/GWASTools_1.22.0_src_all.tar.gz
