package:
  name: bioconductor-csar
  version: 1.28.0
source:
  fn: CSAR_1.28.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CSAR_1.28.0.tar.gz
    - https://bioarchive.galaxyproject.org/CSAR_1.28.0.tar.gz
    - https://depot.galaxyproject.org/software/CSAR/CSAR_1.28.0_src_all.tar.gz
  md5: 53256634f013d5f53becacb5f9ec006f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-base
  run:
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
