package:
  name: bioconductor-drimseq
  version: 1.4.1
source:
  fn: DRIMSeq_1.4.1.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/DRIMSeq_1.4.1.tar.gz
    - https://depot.galaxyproject.org/software/DRIMSeq/DRIMSeq_1.4.1_src_all.tar.gz
  md5: 8f2c05e6a4023284ec60cf928e3ba032
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-edger
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-s4vectors
    - r-base
    - r-ggplot2
    - r-mass
    - r-reshape2
  run:
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-edger
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-s4vectors
    - r-base
    - r-ggplot2
    - r-mass
    - r-reshape2
test:
  commands:
    - '$R -e "library(''DRIMSeq'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/DRIMSeq.html
  license: 'GPL (>= 3)'
  summary: 'The package provides two frameworks. One for the differential transcript
    usage analysis between different conditions and one for the tuQTL analysis. Both
    are based on modeling the counts of genomic features (i.e., transcripts) with
    the Dirichlet-multinomial distribution. The package also makes available functions
    for visualization and exploration of the data and results.'
