package:
  name: bioconductor-bioqc
  version: 1.4.0
source:
  fn: BioQC_1.4.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/BioQC_1.4.0.tar.gz
    - https://bioarchive.galaxyproject.org/BioQC_1.4.0.tar.gz
    - https://depot.galaxyproject.org/software/BioQC/BioQC_1.4.0_src_all.tar.gz
  md5: 83d522744feefca4754dcfa032d5eb8a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - r-base
    - r-rcpp
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biobase
    - r-base
    - r-rcpp
test:
  commands:
    - '$R -e "library(''BioQC'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/BioQC.html
  license: 'LGPL (>=2)'
  summary: 'BioQC performs quality control of high-throughput expression data based
    on tissue gene signatures'
