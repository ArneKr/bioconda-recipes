package:
  name: bioconductor-keggprofile
  version: 1.18.0
source:
  fn: KEGGprofile_1.18.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/KEGGprofile_1.18.0.tar.gz
    - https://bioarchive.galaxyproject.org/KEGGprofile_1.18.0.tar.gz
    - https://depot.galaxyproject.org/software/KEGGprofile/KEGGprofile_1.18.0_src_all.tar.gz
  md5: 3f76c56b1eacb2b151e2f1464156ba14
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-biomart
    - bioconductor-kegg.db
    - bioconductor-keggrest
    - r-base
    - r-png
    - r-teachingdemos
    - r-xml
  run:
    - bioconductor-annotationdbi
    - bioconductor-biomart
    - bioconductor-kegg.db
    - bioconductor-keggrest
    - r-base
    - r-png
    - r-teachingdemos
    - r-xml
test:
  commands:
    - '$R -e "library(''KEGGprofile'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/KEGGprofile.html
  license: 'GPL (>= 2)'
  summary: 'KEGGprofile is an annotation and visualization tool which integrated the
    expression profiles and the function annotation in KEGG pathway maps. The multi-types
    and multi-groups expression data can be visualized in one pathway map. KEGGprofile
    facilitated more detailed analysis about the specific function changes inner pathway
    or temporal correlations in different genes and samples.'
