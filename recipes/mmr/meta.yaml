{% set name = "mmr" %}
{% set version = "1.0" %}


package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  fn: mmr-master.tgz
  url: https://github.com/ratschlab/mmr/archive/master.tar.gz
  sha256: 8a1bd36085b12b8348fb075ac3a228fb59ad4498c27a48df2d69884478a49d92

requirements:

  build:
  - gcc # [linux]
  - llvm # [osx]
  - samtools

  run:
  - libgcc # [linux]
  - samtools

test:
  commands:
    - mmr -h

about:
  home: http://www.mybiosoftware.com/mmr-tool-for-read-multi-mapper-resolution.html
  license: GPL3
  license_file: LICENSE 
  summary: "Mapping high throughput sequencing data to a reference genome is an essential step for most analysis pipelines aiming at the computational analysis of genome and transcriptome sequencing data."