build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''flowPlots'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/flowPlots.html
