package:
  name: bioconductor-flowplots
  version: 1.24.0
source:
  fn: flowPlots_1.24.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/flowPlots_1.24.0.tar.gz
    - https://bioarchive.galaxyproject.org/flowPlots_1.24.0.tar.gz
    - https://depot.galaxyproject.org/software/flowPlots/flowPlots_1.24.0_src_all.tar.gz
