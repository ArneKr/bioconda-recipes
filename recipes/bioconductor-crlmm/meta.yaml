package:
  name: bioconductor-crlmm
  version: 1.34.0
source:
  fn: crlmm_1.34.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/crlmm_1.34.0.tar.gz
    - https://bioarchive.galaxyproject.org/crlmm_1.34.0.tar.gz
    - https://depot.galaxyproject.org/software/crlmm/crlmm_1.34.0_src_all.tar.gz
  md5: 697076eebd047ffa814d97d115d26a53
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-affyio >=1.23.2'
    - 'bioconductor-biobase >=2.15.4'
    - bioconductor-biocgenerics
    - bioconductor-illuminaio
    - bioconductor-limma
    - 'bioconductor-oligoclasses >=1.21.12'
    - 'bioconductor-preprocesscore >=1.17.7'
    - bioconductor-snpchip
    - r-base
    - r-beanplot
    - r-ellipse
    - r-ff
    - r-foreach
    - r-lattice
    - r-matrixstats
    - r-mvtnorm
    - 'r-rcppeigen >=0.3.1.2.1'
    - r-vgam
  run:
    - 'bioconductor-affyio >=1.23.2'
    - 'bioconductor-biobase >=2.15.4'
    - bioconductor-biocgenerics
    - bioconductor-illuminaio
    - bioconductor-limma
    - 'bioconductor-oligoclasses >=1.21.12'
    - 'bioconductor-preprocesscore >=1.17.7'
    - bioconductor-snpchip
    - r-base
    - r-beanplot
    - r-ellipse
    - r-ff
    - r-foreach
    - r-lattice
    - r-matrixstats
    - r-mvtnorm
    - 'r-rcppeigen >=0.3.1.2.1'
    - r-vgam
test:
  commands:
    - '$R -e "library(''crlmm'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/crlmm.html
  license: Artistic-2.0
  summary: 'Faster implementation of CRLMM specific to SNP 5.0 and 6.0 arrays, as
    well as a copy number tool specific to 5.0, 6.0, and Illumina platforms.'
