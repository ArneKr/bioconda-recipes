{% set version = "1.22.0" %}
{% set name = "EBcoexpress" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e6b48a319dcc08584881697f30f4e8a59a4db56c31b01d025ab93488614936cd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-ebarrays
    - r-base
    - r-mclust
    - r-minqa
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-ebarrays
    - r-base
    - r-mclust
    - r-minqa
    - libcxx # [osx]
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'An Empirical Bayesian Approach to Differential Co-Expression Analysis at the Gene-Pair Level'
