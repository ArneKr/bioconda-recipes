package:
  name: bioconductor-genogam
  version: 1.4.0
source:
  fn: GenoGAM_1.4.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/GenoGAM_1.4.0.tar.gz
    - https://bioarchive.galaxyproject.org/GenoGAM_1.4.0.tar.gz
    - https://depot.galaxyproject.org/software/GenoGAM/GenoGAM_1.4.0_src_all.tar.gz
  md5: f63176cc5e9053cbafe4f0caa94b879b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biocparallel >=1.5.17'
    - 'bioconductor-biostrings >=2.39.14'
    - 'bioconductor-deseq2 >=1.11.23'
    - 'bioconductor-genomeinfodb >=1.7.6'
    - 'bioconductor-genomicalignments >=1.7.17'
    - 'bioconductor-genomicranges >=1.23.16'
    - 'bioconductor-iranges >=2.5.30'
    - 'bioconductor-rsamtools >=1.18.2'
    - 'bioconductor-s4vectors >=0.9.34'
    - 'bioconductor-summarizedexperiment >=1.1.19'
    - r-base
    - 'r-data.table >=1.9.4'
    - 'r-futile.logger >=1.4.1'
    - 'r-mgcv >=1.8'
    - 'r-reshape2 >=1.4.1'
  run:
    - 'bioconductor-biocparallel >=1.5.17'
    - 'bioconductor-biostrings >=2.39.14'
    - 'bioconductor-deseq2 >=1.11.23'
    - 'bioconductor-genomeinfodb >=1.7.6'
    - 'bioconductor-genomicalignments >=1.7.17'
    - 'bioconductor-genomicranges >=1.23.16'
    - 'bioconductor-iranges >=2.5.30'
    - 'bioconductor-rsamtools >=1.18.2'
    - 'bioconductor-s4vectors >=0.9.34'
    - 'bioconductor-summarizedexperiment >=1.1.19'
    - r-base
    - 'r-data.table >=1.9.4'
    - 'r-futile.logger >=1.4.1'
    - 'r-mgcv >=1.8'
    - 'r-reshape2 >=1.4.1'
test:
  commands:
    - '$R -e "library(''GenoGAM'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/GenoGAM.html
  license: GPL-2
  summary: 'This package allows statistical analysis of genome-wide data with smooth
    functions using generalized additive models based on the implementation from the
    R-package ''mgcv''. It provides methods for the statistical analysis of ChIP-Seq
    data including inference of protein occupancy, and pointwise and region-wise differential
    analysis. Estimation of dispersion and smoothing parameters is performed by cross-validation.
    Scaling of generalized additive model fitting to whole chromosomes is achieved
    by parallelization over overlapping genomic intervals.'
