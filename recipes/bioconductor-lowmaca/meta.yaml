package:
  name: bioconductor-lowmaca
  version: 1.8.0
source:
  fn: LowMACA_1.8.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/LowMACA_1.8.0.tar.gz
    - https://bioarchive.galaxyproject.org/LowMACA_1.8.0.tar.gz
    - https://depot.galaxyproject.org/software/LowMACA/LowMACA_1.8.0_src_all.tar.gz
  md5: 1a7069494f54454e4760acdb11dcf7cb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocparallel
    - bioconductor-biostrings
    - bioconductor-lowmacaannotation
    - bioconductor-motifstack
    - r-base
    - r-cgdsr
    - r-data.table
    - r-rcolorbrewer
    - r-reshape2
    - r-stringr
  run:
    - bioconductor-biocparallel
    - bioconductor-biostrings
    - bioconductor-lowmacaannotation
    - bioconductor-motifstack
    - r-base
    - r-cgdsr
    - r-data.table
    - r-rcolorbrewer
    - r-reshape2
    - r-stringr
test:
  commands:
    - '$R -e "library(''LowMACA'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/LowMACA.html
  license: GPL-3
  summary: 'The LowMACA package is a simple suite of tools to investigate and analyze
    the mutation profile of several proteins or pfam domains via consensus alignment.
    You can conduct an hypothesis driven exploratory analysis using our package simply
    providing a set of genes or pfam domains of your interest.'
