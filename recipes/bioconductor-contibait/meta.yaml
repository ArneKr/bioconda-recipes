package:
  name: bioconductor-contibait
  version: 1.4.0
source:
  fn: contiBAIT_1.4.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/contiBAIT_1.4.0.tar.gz
    - https://bioarchive.galaxyproject.org/contiBAIT_1.4.0.tar.gz
    - https://depot.galaxyproject.org/software/contiBAIT/contiBAIT_1.4.0_src_all.tar.gz
  md5: 0fa86fb051245583e8191001b71a5199
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocparallel
    - bioconductor-dnacopy
    - bioconductor-exomecopy
    - bioconductor-genomicalignments
    - bioconductor-genomicfiles
    - bioconductor-genomicranges
    - bioconductor-iranges
    - 'bioconductor-rsamtools >=1.21'
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - r-base
    - 'r-bh >=1.51.0-3'
    - r-clue
    - r-cluster
    - r-colorspace
    - r-diagram
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-rcpp
    - r-reshape2
    - r-tsp
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biocparallel
    - bioconductor-dnacopy
    - bioconductor-exomecopy
    - bioconductor-genomicalignments
    - bioconductor-genomicfiles
    - bioconductor-genomicranges
    - bioconductor-iranges
    - 'bioconductor-rsamtools >=1.21'
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - r-base
    - 'r-bh >=1.51.0-3'
    - r-clue
    - r-cluster
    - r-colorspace
    - r-diagram
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-rcpp
    - r-reshape2
    - r-tsp
test:
  commands:
    - '$R -e "library(''contiBAIT'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/contiBAIT.html
  license: 'BSD_2_clause + file LICENSE'
  summary: 'Using strand inheritance data from multiple single cells from the organism
    whose genome is to be assembled, contiBAIT can cluster unbridged contigs together
    into putative chromosomes, and order the contigs within those chromosomes.'
