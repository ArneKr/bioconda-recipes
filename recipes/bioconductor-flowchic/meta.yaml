package:
  name: bioconductor-flowchic
  version: 1.10.0
source:
  fn: flowCHIC_1.10.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/flowCHIC_1.10.0.tar.gz
    - https://bioarchive.galaxyproject.org/flowCHIC_1.10.0.tar.gz
    - https://depot.galaxyproject.org/software/flowCHIC/flowCHIC_1.10.0_src_all.tar.gz
  md5: efd137daccb6f84db2549ab686ac762f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-ebimage
    - bioconductor-flowcore
    - r-base
    - r-ggplot2
    - r-hexbin
    - r-vegan
  run:
    - bioconductor-ebimage
    - bioconductor-flowcore
    - r-base
    - r-ggplot2
    - r-hexbin
    - r-vegan
test:
  commands:
    - '$R -e "library(''flowCHIC'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/flowCHIC.html
  license: GPL-2
  summary: 'A package to analyze flow cytometric data of complex microbial communities
    based on histogram images'
