package:
  name: bioconductor-derfinderplot
  version: 1.10.0
source:
  fn: derfinderPlot_1.10.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/derfinderPlot_1.10.0.tar.gz
    - https://bioarchive.galaxyproject.org/derfinderPlot_1.10.0.tar.gz
    - https://depot.galaxyproject.org/software/derfinderPlot/derfinderPlot_1.10.0_src_all.tar.gz
  md5: a3a8a84e75593b29a4533c2f161a73fc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-derfinder >=1.1.0'
    - 'bioconductor-genomeinfodb >=1.3.3'
    - bioconductor-genomicfeatures
    - 'bioconductor-genomicranges >=1.17.40'
    - 'bioconductor-ggbio >=1.13.13'
    - 'bioconductor-iranges >=1.99.28'
    - bioconductor-limma
    - 'bioconductor-s4vectors >=0.9.38'
    - r-base
    - r-ggplot2
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-scales
  run:
    - 'bioconductor-derfinder >=1.1.0'
    - 'bioconductor-genomeinfodb >=1.3.3'
    - bioconductor-genomicfeatures
    - 'bioconductor-genomicranges >=1.17.40'
    - 'bioconductor-ggbio >=1.13.13'
    - 'bioconductor-iranges >=1.99.28'
    - bioconductor-limma
    - 'bioconductor-s4vectors >=0.9.38'
    - r-base
    - r-ggplot2
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-scales
test:
  commands:
    - '$R -e "library(''derfinderPlot'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/derfinderPlot.html
  license: Artistic-2.0
  summary: 'This package provides plotting functions for results from the derfinder
    package.'
