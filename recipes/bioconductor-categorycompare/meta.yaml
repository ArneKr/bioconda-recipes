package:
  name: bioconductor-categorycompare
  version: 1.20.0
source:
  fn: categoryCompare_1.20.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/categoryCompare_1.20.0.tar.gz
    - https://bioarchive.galaxyproject.org/categoryCompare_1.20.0.tar.gz
    - https://depot.galaxyproject.org/software/categoryCompare/categoryCompare_1.20.0_src_all.tar.gz
  md5: 306596d29038f3465bc1e85234486218
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotate
    - bioconductor-annotationdbi
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.13.8'
    - 'bioconductor-category >=2.33.1'
    - bioconductor-gostats
    - bioconductor-graph
    - bioconductor-gseabase
    - 'bioconductor-rcytoscape >=1.5.11'
    - r-
    - r-base
    - r-colorspace
    - r-hwriter
  run:
    - bioconductor-annotate
    - bioconductor-annotationdbi
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.13.8'
    - 'bioconductor-category >=2.33.1'
    - bioconductor-gostats
    - bioconductor-graph
    - bioconductor-gseabase
    - 'bioconductor-rcytoscape >=1.5.11'
    - r-
    - r-base
    - r-colorspace
    - r-hwriter
test:
  commands:
    - '$R -e "library(''categoryCompare'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/categoryCompare.html
  license: GPL-2
  summary: 'Calculates significant annotations (categories) in each of two (or more)
    feature (i.e. gene) lists, determines the overlap between the annotations, and
    returns graphical and tabular data about the significant annotations and which
    combinations of feature lists the annotations were found to be significant. Interactive
    exploration is facilitated through the use of RCytoscape (heavily suggested).'
