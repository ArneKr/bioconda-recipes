{% set version = "1.14.0" %}
{% set name = "CAFE" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 380335e8e7843a318b6d6a1cd9dd3214a4909822b5f0d9701b44e20f9ad06053
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-affy
    - bioconductor-annotate
    - bioconductor-biobase
    - bioconductor-biovizbase
    - bioconductor-genomicranges
    - bioconductor-ggbio
    - bioconductor-iranges
    - r-base
    - r-ggplot2
    - r-gridextra
  run:
    - bioconductor-affy
    - bioconductor-annotate
    - bioconductor-biobase
    - bioconductor-biovizbase
    - bioconductor-genomicranges
    - bioconductor-ggbio
    - bioconductor-iranges
    - r-base
    - r-ggplot2
    - r-gridextra
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Detection and visualizations of gross chromosomal aberrations using Affymetrix expression microarrays as input'
