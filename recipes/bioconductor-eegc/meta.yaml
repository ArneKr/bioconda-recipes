{% set version = "1.4.0" %}
{% set name = "eegc" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 09fca6c080f3ba2f8598c3345e61a6ab613aaa197d20a0203934f4d6b04165ec
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-clusterprofiler
    - bioconductor-deseq2
    - bioconductor-dose
    - bioconductor-edger
    - bioconductor-limma
    - bioconductor-org.hs.eg.db
    - bioconductor-org.mm.eg.db
    - bioconductor-s4vectors
    - r-base
    - r-ggplot2
    - r-gplots
    - r-igraph
    - r-pheatmap
    - r-r.utils
    - r-sna
    - r-wordcloud
  run:
    - bioconductor-annotationdbi
    - bioconductor-clusterprofiler
    - bioconductor-deseq2
    - bioconductor-dose
    - bioconductor-edger
    - bioconductor-limma
    - bioconductor-org.hs.eg.db
    - bioconductor-org.mm.eg.db
    - bioconductor-s4vectors
    - r-base
    - r-ggplot2
    - r-gplots
    - r-igraph
    - r-pheatmap
    - r-r.utils
    - r-sna
    - r-wordcloud
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package has been developed to evaluate cellular engineering processes for direct differentiation of stem cells or conversion (transdifferentiation) of somatic cells to primary cells based on high throughput gene expression data screened either by DNA microarray or RNA sequencing. The package takes gene expression profiles as inputs from three types of samples: (i) somatic or stem cells to be (trans)differentiated (input of the engineering process), (ii) induced cells to be evaluated (output of the engineering process) and (iii) target primary cells (reference for the output). The package performs differential gene expression analysis for each pair-wise sample comparison to identify and evaluate the transcriptional differences among the 3 types of samples (input, output, reference). The ideal goal is to have induced and primary reference cell showing overlapping profiles, both very different from the original cells.'
