package:
  name: bioconductor-fishalyser
  version: 1.10.0
source:
  fn: FISHalyseR_1.10.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/FISHalyseR_1.10.0.tar.gz
    - https://bioarchive.galaxyproject.org/FISHalyseR_1.10.0.tar.gz
    - https://depot.galaxyproject.org/software/FISHalyseR/FISHalyseR_1.10.0_src_all.tar.gz
  md5: 667676010793072bc53307228ebfde25
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-ebimage
    - r-abind
    - r-base
  run:
    - bioconductor-ebimage
    - r-abind
    - r-base
test:
  commands:
    - '$R -e "library(''FISHalyseR'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/FISHalyseR.html
  license: Artistic-2.0
  summary: 'FISHalyseR provides functionality to process and analyse digital cell
    culture images, in particular to quantify FISH probes within nuclei. Furthermore,
    it extract the spatial location of each nucleus as well as each probe enabling
    spatial co-localisation analysis.'
