package:
  name: bioconductor-flowmap
  version: 1.14.0
source:
  fn: flowMap_1.14.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/flowMap_1.14.0.tar.gz
    - https://bioarchive.galaxyproject.org/flowMap_1.14.0.tar.gz
    - https://depot.galaxyproject.org/software/flowMap/flowMap_1.14.0_src_all.tar.gz
  md5: 9e21e24fc78f9e1802a2efde5b311e4f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'r-abind >=1.4.0'
    - 'r-ade4 >=1.5-2'
    - r-base
    - 'r-doparallel >=1.0.3'
    - 'r-matrix >=1.1-4'
    - 'r-reshape2 >=1.2.2'
    - 'r-scales >=0.2.3'
  run:
    - 'r-abind >=1.4.0'
    - 'r-ade4 >=1.5-2'
    - r-base
    - 'r-doparallel >=1.0.3'
    - 'r-matrix >=1.1-4'
    - 'r-reshape2 >=1.2.2'
    - 'r-scales >=0.2.3'
test:
  commands:
    - '$R -e "library(''flowMap'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/flowMap.html
  license: 'GPL (>=2)'
  summary: 'flowMap quantifies the similarity of cell populations across multiple
    flow cytometry samples using a nonparametric multivariate statistical test. The
    method is able to map cell populations of different size, shape, and proportion
    across multiple flow cytometry samples. The algorithm can be incorporate in any
    flow cytometry work flow that requires accurat quantification of similarity between
    cell populations.'
