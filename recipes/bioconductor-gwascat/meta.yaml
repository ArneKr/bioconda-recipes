package:
  name: bioconductor-gwascat
  version: 2.8.0
source:
  fn: gwascat_2.8.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/gwascat_2.8.0.tar.gz
    - https://depot.galaxyproject.org/software/gwascat/gwascat_2.8.0_src_all.tar.gz
