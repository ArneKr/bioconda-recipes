{% set version = "2.10.0" %}
{% set name = "gwascat" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 91fb97713f90fd609ee19cc7eaebf57e9245069d97d65e8bbd1c29b34b2cbd58
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-annotationhub
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - 'bioconductor-genomicranges >=1.29.6'
    - bioconductor-ggbio
    - bioconductor-gqtlstats
    - bioconductor-graph
    - bioconductor-gviz
    - bioconductor-homo.sapiens
    - bioconductor-iranges
    - bioconductor-rsamtools
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.9.25'
    - bioconductor-snpstats
    - bioconductor-summarizedexperiment
    - bioconductor-variantannotation
    - r-base
    - r-ggplot2
  run:
    - bioconductor-annotationdbi
    - bioconductor-annotationhub
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - 'bioconductor-genomicranges >=1.29.6'
    - bioconductor-ggbio
    - bioconductor-gqtlstats
    - bioconductor-graph
    - bioconductor-gviz
    - bioconductor-homo.sapiens
    - bioconductor-iranges
    - bioconductor-rsamtools
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.9.25'
    - bioconductor-snpstats
    - bioconductor-summarizedexperiment
    - bioconductor-variantannotation
    - r-base
    - r-ggplot2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Represent and model data in the EMBL-EBI GWAS catalog.'
