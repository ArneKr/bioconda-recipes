package:
  name: bioconductor-linc
  version: 1.4.0
source:
  fn: LINC_1.4.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/LINC_1.4.0.tar.gz
    - https://bioarchive.galaxyproject.org/LINC_1.4.0.tar.gz
    - https://depot.galaxyproject.org/software/LINC/LINC_1.4.0_src_all.tar.gz
  md5: 8322dde1bf03fdef5484be6180e0bf1b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-clusterprofiler
    - bioconductor-dose
    - bioconductor-ggtree
    - bioconductor-org.hs.eg.db
    - bioconductor-reactomepa
    - bioconductor-sva
    - r-ape
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-png
    - 'r-rcpp >=0.11.0'
    - r-reshape2
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biobase
    - bioconductor-clusterprofiler
    - bioconductor-dose
    - bioconductor-ggtree
    - bioconductor-org.hs.eg.db
    - bioconductor-reactomepa
    - bioconductor-sva
    - r-ape
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-png
    - 'r-rcpp >=0.11.0'
    - r-reshape2
test:
  commands:
    - '$R -e "library(''LINC'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/LINC.html
  license: Artistic-2.0
  summary: 'This package provides methods to compute co-expression networks of lincRNAs
    and protein-coding genes. Biological terms associated with the sets of protein-coding
    genes predict the biological contexts of lincRNAs according to the ''Guilty by
    Association'' approach.'
