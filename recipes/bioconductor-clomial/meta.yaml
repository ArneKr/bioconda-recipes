package:
  name: bioconductor-clomial
  version: 1.12.0

source:
  fn: Clomial_1.12.0.tar.gz
  url: https://bioarchive.galaxyproject.org/Clomial_1.12.0.tar.gz
  md5: e3f82f347fbed65f736d74dfaf6276c3

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-matrixstats
    - r-permute
  run:
    - r-base
    - r-matrixstats
    - r-permute
    
test:
  commands:
    - '$R -e "library(''Clomial'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/Clomial.html
  license: 'GPL (>= 2)'
  summary: 'Clomial fits binomial distributions to counts obtained from Next Gen Sequencing
    data of multiple samples of the same tumor. The trained parameters can be interpreted
    to infer the clonal structure of the tumor.'
