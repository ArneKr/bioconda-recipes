package:
  name: bioconductor-junctionseq
  version: 1.6.0
source:
  fn: JunctionSeq_1.6.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/JunctionSeq_1.6.0.tar.gz
    - https://bioarchive.galaxyproject.org/JunctionSeq_1.6.0.tar.gz
    - https://depot.galaxyproject.org/software/JunctionSeq/JunctionSeq_1.6.0_src_all.tar.gz
  md5: 4a742113b22265f3af208561f41568ca
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biobase >=2.30.0'
    - 'bioconductor-biocgenerics >=0.7.5'
    - bioconductor-biocparallel
    - 'bioconductor-deseq2 >=1.10.0'
    - bioconductor-genefilter
    - bioconductor-geneplotter
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - 'bioconductor-summarizedexperiment >=0.2.0'
    - r-base
    - r-hmisc
    - r-locfit
    - r-plotrix
    - r-statmod
    - r-stringr
  run:
    - 'bioconductor-biobase >=2.30.0'
    - 'bioconductor-biocgenerics >=0.7.5'
    - bioconductor-biocparallel
    - 'bioconductor-deseq2 >=1.10.0'
    - bioconductor-genefilter
    - bioconductor-geneplotter
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - 'bioconductor-summarizedexperiment >=0.2.0'
    - r-base
    - r-hmisc
    - r-locfit
    - r-plotrix
    - r-statmod
    - r-stringr
test:
  commands:
    - '$R -e "library(''JunctionSeq'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/JunctionSeq.html
  license: 'file LICENSE'
  summary: 'A Utility for Detection and Visualization of Differential Exon or Splice-Junction
    Usage in RNA-Seq data.'
