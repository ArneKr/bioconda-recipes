{% set version = "1.4.0" %}
{% set name = "ExperimentHubData" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 84cf3c9429e344631cb3bd18cd8b0dc19774f968ca2e678eb8082b9b804dcd1e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-annotationhubdata >=1.1.4'
    - bioconductor-bioccheck
    - 'bioconductor-biocgenerics >=0.15.10'
    - bioconductor-biocinstaller
    - bioconductor-experimenthub
    - bioconductor-s4vectors
    - r-base
    - r-curl
    - r-dbi
    - r-httr
  run:
    - 'bioconductor-annotationhubdata >=1.1.4'
    - bioconductor-bioccheck
    - 'bioconductor-biocgenerics >=0.15.10'
    - bioconductor-biocinstaller
    - bioconductor-experimenthub
    - bioconductor-s4vectors
    - r-base
    - r-curl
    - r-dbi
    - r-httr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Functions to add metadata to ExperimentHub db and resource files to AWS S3 buckets.'
