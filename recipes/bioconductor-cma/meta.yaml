  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CMA_1.34.0.tar.gz
    - https://bioarchive.galaxyproject.org/CMA_1.34.0.tar.gz
    - https://depot.galaxyproject.org/software/CMA/CMA_1.34.0_src_all.tar.gz
