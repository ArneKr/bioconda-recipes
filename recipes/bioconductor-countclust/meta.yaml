package:
  name: bioconductor-countclust
  version: 1.3.0
source:
  fn: CountClust_1.3.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CountClust_1.3.0.tar.gz
    - https://bioarchive.galaxyproject.org/CountClust_1.3.0.tar.gz
    - https://depot.galaxyproject.org/software/CountClust/CountClust_1.3.0_src_all.tar.gz
  md5: 8d9f09f0d246e3e67da72e6def786042
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-limma
    - r-base
    - r-cowplot
    - r-flexmix
    - 'r-ggplot2 >=2.1.0'
    - r-gtools
    - r-maptpx
    - r-picante
    - 'r-plyr >=1.7.1'
    - r-reshape2
    - r-slam
  run:
    - bioconductor-limma
    - r-base
    - r-cowplot
    - r-flexmix
    - 'r-ggplot2 >=2.1.0'
    - r-gtools
    - r-maptpx
    - r-picante
    - 'r-plyr >=1.7.1'
    - r-reshape2
    - r-slam
test:
  commands:
    - '$R -e "library(''CountClust'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CountClust.html
  license: 'GPL (>= 2)'
  summary: 'Fits grade of membership models (GoM, also known as admixture models)
    to cluster RNA-seq gene expression count data, identifies characteristic genes
    driving cluster memberships, and provides a visual summary of the cluster memberships.'
