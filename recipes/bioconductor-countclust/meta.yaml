{% set version = "1.4.1" %}
{% set name = "CountClust" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 8e733e6615ce5f4aab216ef6ef9ac69e67832161a862bbca31158bde7d3c0920
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-limma
    - r-base
    - r-cowplot
    - r-flexmix
    - 'r-ggplot2 >=2.1.0'
    - r-gtools
    - r-maptpx
    - r-picante
    - 'r-plyr >=1.7.1'
    - r-reshape2
    - r-slam
    - r-squarem
  run:
    - bioconductor-limma
    - r-base
    - r-cowplot
    - r-flexmix
    - 'r-ggplot2 >=2.1.0'
    - r-gtools
    - r-maptpx
    - r-picante
    - 'r-plyr >=1.7.1'
    - r-reshape2
    - r-slam
    - r-squarem
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Fits grade of membership models (GoM, also known as admixture models) to cluster RNA-seq gene expression count data, identifies characteristic genes driving cluster memberships, and provides a visual summary of the cluster memberships.'
