{% set name = "libCSAM" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  fn: libCSAM-master.tar.gz
  url: https://github.com/rcanovas/libCSAM/archive/master.tar.gz
  sha256: ede64650eb398032b002b47d42115a59dc6f1cf9f7134338eca9601161020c43

requirements:
  build:
  - gcc
  - boost {{CONDA_BOOST}}*

  run:
  - libgcc
  - boost {{CONDA_BOOST}}*

test:
  commands:
    - echo 0
about:
  home: https://github.com/rcanovas/libCSAM
  license: GPL3
  license_file: LICENSE
  summary: bCSAM contains several C++ codes for compress,decompress, and access each of the fields of any SAM format file. 

extra:
  identifiers:
    - biotools:libCSAM
    - doi:10.1093/bioinformatics/btu183
