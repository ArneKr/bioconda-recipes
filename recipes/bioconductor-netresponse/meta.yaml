{% set version = "1.38.0" %}
{% set name = "netresponse" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 5a5dcd98500da874518745174f03a4f05a2b2cc789e0fe85badad2a7e65d3d8c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-graph
    - bioconductor-minet
    - bioconductor-qvalue
    - bioconductor-rgraphviz
    - r-base
    - r-dmt
    - r-ggplot2
    - r-igraph
    - r-mclust
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-graph
    - bioconductor-minet
    - bioconductor-qvalue
    - bioconductor-rgraphviz
    - r-base
    - r-dmt
    - r-ggplot2
    - r-igraph
    - r-mclust
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - libcxx # [osx]
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Algorithms for functional network analysis. Includes an implementation of a variational Dirichlet process Gaussian mixture model for nonparametric mixture modeling.'
