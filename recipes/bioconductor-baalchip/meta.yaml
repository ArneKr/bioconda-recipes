package:
  name: bioconductor-baalchip
  version: 1.2.0
source:
  fn: BaalChIP_1.2.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/BaalChIP_1.2.0.tar.gz
    - https://bioarchive.galaxyproject.org/BaalChIP_1.2.0.tar.gz
    - https://depot.galaxyproject.org/software/BaalChIP/BaalChIP_1.2.0_src_all.tar.gz
  md5: ca77b6139cb33983172b5410c08a89a8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rsamtools
    - r-
    - r-base
    - r-coda
    - r-doby
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-reshape2
    - r-scales
  run:
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rsamtools
    - r-
    - r-base
    - r-coda
    - r-doby
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-reshape2
    - r-scales
test:
  commands:
    - '$R -e "library(''BaalChIP'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/BaalChIP.html
  license: Artistic-2.0
  summary: 'The package offers functions to process multiple ChIP-seq BAM files and
    detect allele-specific events. Computes allele counts at individual variants (SNPs/SNVs),
    implements extensive QC steps to remove problematic variants, and utilizes a bayesian
    framework to identify statistically significant allele- specific events. BaalChIP
    is able to account for copy number differences between the two alleles, a known
    phenotypical feature of cancer samples.'
