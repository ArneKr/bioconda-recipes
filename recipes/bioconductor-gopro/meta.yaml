{% set version = "1.4.2" %}
{% set name = "GOpro" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 841307dc9be956cb6e4081d73ac476a51d213aa3ec2e8af487df7e6393e659b6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-go.db
    - bioconductor-iranges
    - bioconductor-multiassayexperiment
    - bioconductor-org.hs.eg.db
    - bioconductor-s4vectors
    - r-base
    - r-bh
    - r-dendextend
    - r-doparallel
    - r-foreach
    - r-rcpp
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-annotationdbi
    - bioconductor-go.db
    - bioconductor-iranges
    - bioconductor-multiassayexperiment
    - bioconductor-org.hs.eg.db
    - bioconductor-s4vectors
    - r-base
    - r-bh
    - r-dendextend
    - r-doparallel
    - r-foreach
    - r-rcpp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Find the most characteristic gene ontology terms for groups of human genes. This package was created as a part of the thesis which was developed under the auspices of MI^2 Group (http://mi2.mini.pw.edu.pl/, https://github.com/geneticsMiNIng).'
