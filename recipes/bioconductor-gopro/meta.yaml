package:
  name: bioconductor-gopro
  version: 1.2.0
source:
  fn: GOpro_1.2.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/GOpro_1.2.0.tar.gz
    - https://bioarchive.galaxyproject.org/GOpro_1.2.0.tar.gz
    - https://depot.galaxyproject.org/software/GOpro/GOpro_1.2.0_src_all.tar.gz
  md5: c37fc2413ceff66ff898ae2f63bd17f2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-go.db
    - bioconductor-iranges
    - bioconductor-multiassayexperiment
    - bioconductor-org.hs.eg.db
    - bioconductor-s4vectors
    - r-base
    - r-dendextend
    - r-doparallel
    - r-foreach
    - r-rcpp
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-annotationdbi
    - bioconductor-go.db
    - bioconductor-iranges
    - bioconductor-multiassayexperiment
    - bioconductor-org.hs.eg.db
    - bioconductor-s4vectors
    - r-base
    - r-dendextend
    - r-doparallel
    - r-foreach
    - r-rcpp
test:
  commands:
    - '$R -e "library(''GOpro'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/GOpro.html
  license: GPL-3
  summary: 'Find the most characteristic gene ontology terms for groups of human genes.
    This package was created as a part of the thesis which was developed under the
    auspices of MI^2 Group (http://mi2.mini.pw.edu.pl/, https://github.com/geneticsMiNIng).'
