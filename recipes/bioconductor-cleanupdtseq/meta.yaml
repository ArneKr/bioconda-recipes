package:
  name: bioconductor-cleanupdtseq
  version: 1.14.0
source:
  fn: cleanUpdTSeq_1.14.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/cleanUpdTSeq_1.14.0.tar.gz
    - https://bioarchive.galaxyproject.org/cleanUpdTSeq_1.14.0.tar.gz
    - https://depot.galaxyproject.org/software/cleanUpdTSeq/cleanUpdTSeq_1.14.0_src_all.tar.gz
  md5: 7bb8b3b721204daacda4964f078495a6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biocgenerics >=0.1.0'
    - bioconductor-bsgenome
    - bioconductor-bsgenome.drerio.ucsc.danrer7
    - bioconductor-genomicranges
    - r-base
    - r-e1071
    - r-seqinr
  run:
    - 'bioconductor-biocgenerics >=0.1.0'
    - bioconductor-bsgenome
    - bioconductor-bsgenome.drerio.ucsc.danrer7
    - bioconductor-genomicranges
    - r-base
    - r-e1071
    - r-seqinr
test:
  commands:
    - '$R -e "library(''cleanUpdTSeq'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/cleanUpdTSeq.html
  license: GPL-2
  summary: 'This package uses the Naive Bayes classifier (from e1071) to assign probability
    values to putative polyadenylation sites (pA sites) based on training data from
    zebrafish. This will allow the user to separate true, biologically relevant pA
    sites from false, oligodT primed pA sites.'
