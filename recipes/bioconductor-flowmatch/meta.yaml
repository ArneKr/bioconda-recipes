package:
  name: bioconductor-flowmatch
  version: 1.12.0
source:
  fn: flowMatch_1.12.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/flowMatch_1.12.0.tar.gz
    - https://bioarchive.galaxyproject.org/flowMatch_1.12.0.tar.gz
    - https://depot.galaxyproject.org/software/flowMatch/flowMatch_1.12.0_src_all.tar.gz
  md5: 46709361dc695ff0c42065b8be1a7f1e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-flowcore
    - r-base
    - 'r-rcpp >=0.11.0'
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biobase
    - bioconductor-flowcore
    - r-base
    - 'r-rcpp >=0.11.0'
test:
  commands:
    - '$R -e "library(''flowMatch'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/flowMatch.html
  license: Artistic-2.0
  summary: 'Matching cell populations and building meta-clusters and templates from
    a collection of FC samples.'
