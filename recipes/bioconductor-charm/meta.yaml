    - http://bioconductor.org/packages/3.5/bioc/src/contrib/charm_2.22.0.tar.gz
    - https://bioarchive.galaxyproject.org/charm_2.22.0.tar.gz
    - https://depot.galaxyproject.org/software/charm/charm_2.22.0_src_all.tar.gz
