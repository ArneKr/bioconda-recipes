    - r-base
    - r-ff
    - r-fields
    - r-gtools
    - r-nor1mix
    - r-rcolorbrewer
    - r-sqn
  run:
    - bioconductor-biobase
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-genefilter
    - bioconductor-iranges
    - bioconductor-limma
