build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-genefilter
    - bioconductor-iranges
    - bioconductor-limma
    - 'bioconductor-oligo >=1.11.31'
    - 'bioconductor-oligoclasses >=1.17.39'
    - bioconductor-preprocesscore
