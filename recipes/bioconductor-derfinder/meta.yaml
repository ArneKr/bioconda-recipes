package:
  name: bioconductor-derfinder
  version: 1.10.5
source:
  fn: derfinder_1.10.5.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/derfinder_1.10.5.tar.gz
    - https://depot.galaxyproject.org/software/derfinder/derfinder_1.10.5_src_all.tar.gz
  md5: e75464ec2d07a5bc481bd7a828255666
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-annotationdbi >=1.27.9'
    - bioconductor-biocparallel
    - 'bioconductor-bumphunter >=1.9.2'
    - 'bioconductor-derfinderhelper >=1.1.0'
    - 'bioconductor-genomeinfodb >=1.3.3'
    - bioconductor-genomicalignments
    - bioconductor-genomicfeatures
    - bioconductor-genomicfiles
    - 'bioconductor-genomicranges >=1.17.40'
    - 'bioconductor-iranges >=2.3.23'
    - 'bioconductor-qvalue >=1.99.0'
    - 'bioconductor-rsamtools >=1.25.0'
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.9.38'
    - r-base
    - r-hmisc
  run:
    - 'bioconductor-annotationdbi >=1.27.9'
    - bioconductor-biocparallel
    - 'bioconductor-bumphunter >=1.9.2'
    - 'bioconductor-derfinderhelper >=1.1.0'
    - 'bioconductor-genomeinfodb >=1.3.3'
    - bioconductor-genomicalignments
    - bioconductor-genomicfeatures
    - bioconductor-genomicfiles
    - 'bioconductor-genomicranges >=1.17.40'
    - 'bioconductor-iranges >=2.3.23'
    - 'bioconductor-qvalue >=1.99.0'
    - 'bioconductor-rsamtools >=1.25.0'
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.9.38'
    - r-base
    - r-hmisc
test:
  commands:
    - '$R -e "library(''derfinder'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/derfinder.html
  license: Artistic-2.0
  summary: 'This package provides functions for annotation-agnostic differential expression
    analysis of RNA-seq data. Two implementations of the DER Finder approach are included
    in this package: (1) single base-level F-statistics and (2) DER identification
    at the expressed regions-level. The DER Finder approach can also be used to identify
    differentially bounded ChIP-seq peaks.'
