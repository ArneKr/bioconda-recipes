package:
  name: bioconductor-girafe
  version: 1.28.0
source:
  fn: girafe_1.28.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/girafe_1.28.0.tar.gz
    - https://bioarchive.galaxyproject.org/girafe_1.28.0.tar.gz
    - https://depot.galaxyproject.org/software/girafe/girafe_1.28.0_src_all.tar.gz
  md5: cac166794281655b2a63655f5aef1f35
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.13.8'
    - bioconductor-biostrings
    - 'bioconductor-genomeintervals >=1.25.1'
    - 'bioconductor-iranges >=2.3.23'
    - bioconductor-rsamtools
    - 'bioconductor-s4vectors >=0.7.21'
    - 'bioconductor-shortread >=1.3.21'
    - r-base
    - 'r-intervals >=0.13.1'
  run:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.13.8'
    - bioconductor-biostrings
    - 'bioconductor-genomeintervals >=1.25.1'
    - 'bioconductor-iranges >=2.3.23'
    - bioconductor-rsamtools
    - 'bioconductor-s4vectors >=0.7.21'
    - 'bioconductor-shortread >=1.3.21'
    - r-base
    - 'r-intervals >=0.13.1'
test:
  commands:
    - '$R -e "library(''girafe'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/girafe.html
  license: Artistic-2.0
  summary: 'The package ''girafe'' deals with the genome-level representation of aligned
    reads from next-generation sequencing data. It contains an object class for enabling
    a detailed description of genome intervals with aligned reads and functions for
    comparing, visualising, exporting and working with such intervals and the aligned
    reads. As such, the package interacts with and provides a link between the packages
    ShortRead, IRanges and genomeIntervals.'
