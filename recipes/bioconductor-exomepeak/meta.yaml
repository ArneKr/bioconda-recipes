    - http://bioconductor.org/packages/3.5/bioc/src/contrib/exomePeak_2.10.0.tar.gz
    - https://bioarchive.galaxyproject.org/exomePeak_2.10.0.tar.gz
    - https://depot.galaxyproject.org/software/exomePeak/exomePeak_2.10.0_src_all.tar.gz
