{% set version = "3.12.0" %}
{% set name = "pd.mapping50k.xba240" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 08772e998df196f6d41d9b390ace97881564d5fa4ec8d5b8921e725f201d2ea8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biostrings >=2.35.12'
    - 'bioconductor-iranges >=2.1.43'
    - 'bioconductor-oligo >=1.31.5'
    - 'bioconductor-oligoclasses >=1.29.6'
    - 'bioconductor-s4vectors >=0.5.22'
    - r-base
    - 'r-dbi >=0.3.1'
    - 'r-rsqlite >=1.0.0'
  run:
    - 'bioconductor-biostrings >=2.35.12'
    - 'bioconductor-iranges >=2.1.43'
    - 'bioconductor-oligo >=1.31.5'
    - 'bioconductor-oligoclasses >=1.29.6'
    - 'bioconductor-s4vectors >=0.5.22'
    - r-base
    - 'r-dbi >=0.3.1'
    - 'r-rsqlite >=1.0.0'
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Platform Design Info for Affymetrix Mapping50K_Xba240'
