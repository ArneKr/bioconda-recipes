package:
  name: bioconductor-caomicsv
  version: 1.6.0
source:
  fn: caOmicsV_1.6.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/caOmicsV_1.6.0.tar.gz
    - https://bioarchive.galaxyproject.org/caOmicsV_1.6.0.tar.gz
    - https://depot.galaxyproject.org/software/caOmicsV/caOmicsV_1.6.0_src_all.tar.gz
  md5: d15be64292eab8f63688094df0687a9c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - 'r-bc3net >=1.0.2'
    - 'r-igraph >=0.7.1'
  run:
    - r-base
    - 'r-bc3net >=1.0.2'
    - 'r-igraph >=0.7.1'
test:
  commands:
    - '$R -e "library(''caOmicsV'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/caOmicsV.html
  license: 'GPL (>=2.0)'
  summary: 'caOmicsV package provides methods to visualize multi-dimentional cancer
