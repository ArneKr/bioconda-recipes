  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/GRmetrics_1.2.0.tar.gz
    - https://bioarchive.galaxyproject.org/GRmetrics_1.2.0.tar.gz
    - https://depot.galaxyproject.org/software/GRmetrics/GRmetrics_1.2.0_src_all.tar.gz
