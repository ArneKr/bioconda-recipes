    - http://bioconductor.org/packages/3.5/bioc/src/contrib/DBChIP_1.20.0.tar.gz
    - https://bioarchive.galaxyproject.org/DBChIP_1.20.0.tar.gz
    - https://depot.galaxyproject.org/software/DBChIP/DBChIP_1.20.0_src_all.tar.gz
