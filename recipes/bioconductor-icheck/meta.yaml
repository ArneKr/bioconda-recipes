  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-affy
    - bioconductor-biobase
    - bioconductor-geneselectmmd
    - bioconductor-limma
    - bioconductor-lumi
    - bioconductor-preprocesscore
    - r-base
    - r-gplots
    - r-lmtest
    - r-mass
    - r-randomforest
    - r-rgl
    - r-scatterplot3d
  run:
    - bioconductor-affy
    - bioconductor-biobase
    - bioconductor-geneselectmmd
    - bioconductor-limma
    - bioconductor-lumi
    - bioconductor-preprocesscore
    - r-base
    - r-gplots
    - r-lmtest
    - r-mass
    - r-randomforest
    - r-rgl
    - r-scatterplot3d
test:
  commands:
    - '$R -e "library(''iCheck'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/iCheck.html
  license: 'GPL (>= 2)'
  summary: 'QC pipeline and data analysis tools for high-dimensional Illumina mRNA
    expression data.'
