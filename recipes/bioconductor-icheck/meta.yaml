package:
  name: bioconductor-icheck
  version: 1.6.0
source:
  fn: iCheck_1.6.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/iCheck_1.6.0.tar.gz
    - https://bioarchive.galaxyproject.org/iCheck_1.6.0.tar.gz
    - https://depot.galaxyproject.org/software/iCheck/iCheck_1.6.0_src_all.tar.gz
  md5: 921d30af7b23366ae9190dbec4ffce33
build:
