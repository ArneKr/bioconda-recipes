package:
  name: bioconductor-genomicfiles
  version: 1.12.0
source:
  fn: GenomicFiles_1.12.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/GenomicFiles_1.12.0.tar.gz
    - https://bioarchive.galaxyproject.org/GenomicFiles_1.12.0.tar.gz
    - https://depot.galaxyproject.org/software/GenomicFiles/GenomicFiles_1.12.0_src_all.tar.gz
  md5: c730c17db10931fbba63b0f6b7d46d19
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biocgenerics >=0.11.2'
    - 'bioconductor-biocparallel >=1.1.0'
    - bioconductor-genomeinfodb
    - 'bioconductor-genomicalignments >=1.7.7'
    - 'bioconductor-genomicranges >=1.23.21'
    - bioconductor-iranges
    - 'bioconductor-rsamtools >=1.17.29'
    - 'bioconductor-rtracklayer >=1.25.3'
    - 'bioconductor-s4vectors >=0.9.25'
    - bioconductor-summarizedexperiment
    - bioconductor-variantannotation
    - r-base
  run:
    - 'bioconductor-biocgenerics >=0.11.2'
    - 'bioconductor-biocparallel >=1.1.0'
    - bioconductor-genomeinfodb
    - 'bioconductor-genomicalignments >=1.7.7'
    - 'bioconductor-genomicranges >=1.23.21'
    - bioconductor-iranges
    - 'bioconductor-rsamtools >=1.17.29'
    - 'bioconductor-rtracklayer >=1.25.3'
    - 'bioconductor-s4vectors >=0.9.25'
    - bioconductor-summarizedexperiment
    - bioconductor-variantannotation
    - r-base
test:
  commands:
    - '$R -e "library(''GenomicFiles'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/GenomicFiles.html
  license: Artistic-2.0
  summary: 'This package provides infrastructure for parallel computations distributed
    ''by file'' or ''by range''. User defined MAPPER and REDUCER functions provide
    added flexibility for data combination and manipulation.'
