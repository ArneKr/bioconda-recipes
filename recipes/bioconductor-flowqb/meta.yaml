package:
  name: bioconductor-flowqb
  version: 2.4.0
source:
  fn: flowQB_2.4.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/flowQB_2.4.0.tar.gz
    - https://bioarchive.galaxyproject.org/flowQB_2.4.0.tar.gz
    - https://depot.galaxyproject.org/software/flowQB/flowQB_2.4.0_src_all.tar.gz
  md5: 35cf8ee6612505990d640d0458b55859
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-flowcore >=1.32.0'
    - r-base
    - r-extremevalues
  run:
    - 'bioconductor-flowcore >=1.32.0'
    - r-base
    - r-extremevalues
test:
  commands:
    - '$R -e "library(''flowQB'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/flowQB.html
  license: Artistic-2.0
  summary: 'flowQB is a fully automated R Bioconductor package to calculate automatically
    the detector efficiency (Q), optical background (B) and intrinsic CV of the beads.'
