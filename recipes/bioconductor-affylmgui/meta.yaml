package:
  name: bioconductor-affylmgui
  version: 1.50.0
source:
  fn: affylmGUI_1.50.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/affylmGUI_1.50.0.tar.gz
    - https://bioarchive.galaxyproject.org/affylmGUI_1.50.0.tar.gz
    - https://depot.galaxyproject.org/software/affylmGUI/affylmGUI_1.50.0_src_all.tar.gz
  md5: f66dfcf0931e435645ebb065e029d7ea
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-affy
    - bioconductor-affyio
    - bioconductor-affyplm
    - bioconductor-biocgenerics
    - bioconductor-biocinstaller
    - bioconductor-gcrma
    - bioconductor-limma
    - r-base
    - r-r2html
    - r-tkrplot
    - r-xtable
  run:
    - bioconductor-affy
    - bioconductor-affyio
    - bioconductor-affyplm
    - bioconductor-biocgenerics
    - bioconductor-biocinstaller
    - bioconductor-gcrma
    - bioconductor-limma
    - r-base
    - r-r2html
    - r-tkrplot
    - r-xtable
test:
  commands:
    - '$R -e "library(''affylmGUI'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/affylmGUI.html
  license: 'GPL (>=2)'
  summary: 'A Graphical User Interface for analysis of Affymetrix microarray gene
    expression data using the affy and limma packages.'
