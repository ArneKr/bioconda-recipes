package:
  name: bioconductor-homo.sapiens
  version: 1.3.1
source:
  fn: Homo.sapiens_1.3.1.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/data/annotation/src/contrib/Homo.sapiens_1.3.1.tar.gz
    - https://depot.galaxyproject.org/software/Homo.sapiens/Homo.sapiens_1.3.1_src_all.tar.gz
  md5: 653b60cfcdaefd171729115cd629b585
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-annotationdbi >=1.17.11'
    - bioconductor-genomicfeatures
    - bioconductor-go.db
    - bioconductor-org.hs.eg.db
    - 'bioconductor-organismdbi >=1.11.39'
    - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.17.11'
    - bioconductor-genomicfeatures
    - bioconductor-go.db
    - bioconductor-org.hs.eg.db
    - 'bioconductor-organismdbi >=1.11.39'
    - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene
    - r-base
test:
  commands:
    - '$R -e "library(''Homo.sapiens'')"'
about:
  home: http://bioconductor.org/packages/3.5/data/annotation/html/Homo.sapiens.html
  license: Artistic-2.0
  summary: 'Contains the Homo.sapiens object to access data from several related annotation
    packages.'
