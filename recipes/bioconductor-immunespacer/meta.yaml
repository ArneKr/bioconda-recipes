  run:
    - bioconductor-biobase
    - r-base
    - r-data.table
    - r-ggplot2
    - r-gplots
    - r-gtools
    - 'r-heatmaply >=0.7.0'
    - r-pheatmap
    - r-plotly
    - r-rcurl
    - r-reshape2
    - r-rjson
    - 'r-rlabkey >=2.1.127'
