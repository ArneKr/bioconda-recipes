{% set version = "1.6.1" %}
{% set name = "ImmuneSpaceR" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2b41ffebc010048f2ab73b12e601796a6f7f6e3f184b55b5ea238284158e54c8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-preprocesscore
    - r-base
    - r-data.table
    - r-ggplot2
    - r-gplots
    - r-gtools
    - 'r-heatmaply >=0.7.0'
    - r-pheatmap
    - r-plotly
    - r-rcurl
    - r-reshape2
    - r-rjson
    - 'r-rlabkey >=2.1.136'
    - r-rmarkdown
    - r-scales
  run:
    - bioconductor-biobase
    - bioconductor-preprocesscore
    - r-base
    - r-data.table
    - r-ggplot2
    - r-gplots
    - r-gtools
    - 'r-heatmaply >=0.7.0'
    - r-pheatmap
    - r-plotly
    - r-rcurl
    - r-reshape2
    - r-rjson
    - 'r-rlabkey >=2.1.136'
    - r-rmarkdown
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Provides a convenient API for accessing data sets within ImmuneSpace (www.immunespace.org), the data repository and analysis platform of the Human Immunology Project Consortium (HIPC).'
