package:
  name: bioconductor-immunespacer
  version: 1.4.0
source:
  fn: ImmuneSpaceR_1.4.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/ImmuneSpaceR_1.4.0.tar.gz
    - https://bioarchive.galaxyproject.org/ImmuneSpaceR_1.4.0.tar.gz
    - https://depot.galaxyproject.org/software/ImmuneSpaceR/ImmuneSpaceR_1.4.0_src_all.tar.gz
