package:
  name: gkarrays
  version: '2.1.0'

source:
  fn: libGkArrays-2.1.0.tar.gz
  url: https://gforge.inria.fr/frs/download.php/33249/libGkArrays-2.1.0.tar.gz
  sha256: 6d5f365ddbabbc6242254bb0f392987fdfbde631cebbb731c3cb9b11867f6b1c
build:
  number: 1

requirements:
  build:
    - gcc
    - zlib {{ CONDA_ZLIB }}*
  run:
    - libgcc
    - zlib {{ CONDA_ZLIB }}*

test:
  commands:
    - test -f "$PREFIX/lib/libGkArrays-2.1.0"
    - test -f "$PREFIX/bin/libGkArrays.so" # [linux]
    - test -f "$PREFIX/bin/libGkArrays.dylib" # [osx]

about:
  home: http://crac.gforge.inria.fr/gkarrays/
  license: CeCILL-C
  license_file: COPYING
  summary: Gk-arrays are provided as a simple-to-use C++ library dedicated to queries on large collection of sequences as produced by high-throughput sequencers (e.g. HiSeq 2000 from Illumina, 454 from Roche).
