package:
  name: bioconductor-isobar
  version: 1.22.0
source:
  fn: isobar_1.22.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/isobar_1.22.0.tar.gz
    - https://bioarchive.galaxyproject.org/isobar_1.22.0.tar.gz
    - https://depot.galaxyproject.org/software/isobar/isobar_1.22.0_src_all.tar.gz
  md5: eb0b0fcf92af64ea4cab8ee3a3dd5486
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-biomart
    - r-base
    - r-distr
    - r-ggplot2
    - r-plyr
  run:
    - bioconductor-biobase
    - bioconductor-biomart
    - r-base
    - r-distr
    - r-ggplot2
    - r-plyr
test:
  commands:
    - '$R -e "library(''isobar'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/isobar.html
  license: LGPL-2
  summary: 'isobar provides methods for preprocessing, normalization, and report generation
    for the analysis of quantitative mass spectrometry proteomics data labeled with
    isobaric tags, such as iTRAQ and TMT. Features modules for integrating and validating
    PTM-centric datasets (isobar-PTM). More information on http://www.ms-isobar.org.'
